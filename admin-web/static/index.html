<!DOCTYPE html>
<html>
<head>
<title>SlingShot Admin</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.14/dist/hls.min.js"></script>
<style>
:root {
  --bg-primary: #1a1a1a;
  --bg-secondary: #252525;
  --bg-tertiary: #2d2d2d;
  --text-primary: #0f0;
  --text-secondary: #0a0;
  --text-muted: #666;
  --accent-yellow: #ff0;
  --accent-red: #f00;
  --accent-cyan: #0ff;
  --border-color: #333;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
html, body {
  height: 100%;
  overflow: hidden;
}
body {
  background: var(--bg-primary);
  color: var(--text-primary);
  font-family: 'Consolas', 'Monaco', monospace;
}
.app {
  display: grid;
  grid-template-rows: 50px minmax(0, 1fr) 45px;
  grid-template-columns: 180px 1fr 260px 260px;
  height: 100vh;
  max-height: 100vh;
}
/* Header */
.header {
  grid-column: 1 / -1;
  background: var(--bg-secondary);
  border-bottom: 1px solid var(--border-color);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 16px;
}
.header h1 { font-size: 16px; font-weight: normal; }
.status { display: flex; align-items: center; gap: 8px; font-size: 12px; }
.status-dot {
  width: 8px; height: 8px; border-radius: 50%;
  background: var(--accent-red);
}
.status-dot.connected { background: var(--text-primary); box-shadow: 0 0 6px var(--text-primary); }
/* Panels */
.nodes-panel {
  background: var(--bg-secondary);
  border-right: 1px solid var(--border-color);
  overflow-y: auto;
  padding: 12px;
  min-height: 0;
}
.video-panel {
  background: #111;
  display: flex;
  flex-direction: column;
  min-height: 0;
  overflow: hidden;
}
.video-container {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #000;
  min-height: 0;
  position: relative;
}
#video-player {
  max-width: 100%;
  max-height: 100%;
  width: 100%;
  height: 100%;
  object-fit: contain;
}
#video-placeholder {
  position: absolute;
  color: var(--text-muted);
  font-size: 14px;
  text-align: center;
}
.video-controls {
  background: var(--bg-secondary);
  padding: 8px 12px;
  border-top: 1px solid var(--border-color);
  display: flex;
  gap: 8px;
  align-items: center;
}
.video-mode-btn {
  padding: 6px 12px;
  background: var(--bg-tertiary);
}
.video-mode-btn.active {
  background: rgba(0,255,0,0.15);
  border-color: var(--text-primary);
}
#video-status {
  margin-left: auto;
  font-size: 11px;
  color: var(--text-muted);
}
.control-panel {
  background: var(--bg-tertiary);
  border-left: 1px solid var(--border-color);
  overflow-y: auto;
  padding: 12px;
  min-height: 0;
}
.log-panel {
  background: var(--bg-secondary);
  border-left: 1px solid var(--border-color);
  display: flex;
  flex-direction: column;
  min-height: 0;
  overflow: hidden;
}
/* Command bar */
.command-bar {
  grid-column: 1 / -1;
  background: var(--bg-primary);
  border-top: 1px solid var(--border-color);
  padding: 8px 16px;
  display: flex;
  align-items: center;
  gap: 8px;
}
.command-bar span { color: var(--text-muted); }
#cmd {
  flex: 1;
  background: transparent;
  border: none;
  color: var(--text-primary);
  font-family: inherit;
  font-size: 13px;
  outline: none;
}
/* Section headers */
.section-header {
  font-size: 11px;
  color: var(--text-muted);
  text-transform: uppercase;
  margin-bottom: 8px;
  padding-bottom: 4px;
  border-bottom: 1px solid var(--border-color);
}
/* Node cards */
.node-card {
  display: flex;
  align-items: center;
  padding: 8px;
  margin: 4px 0;
  border-radius: 4px;
  cursor: pointer;
  font-size: 12px;
}
.node-card:hover { background: rgba(0,255,0,0.1); }
.node-card.selected { background: rgba(0,255,0,0.15); border-left: 2px solid var(--text-primary); }
.node-dot {
  width: 8px; height: 8px; border-radius: 50%;
  margin-right: 8px;
  flex-shrink: 0;
}
.node-dot.online {
  background: var(--text-primary);
  box-shadow: 0 0 6px var(--text-primary);
}
.node-dot.offline {
  background: var(--accent-red);
}
.node-card.pending .node-dot { background: var(--accent-yellow); }
.node-card.offline {
  opacity: 0.6;
  cursor: default;
}
.node-card.offline:hover { background: transparent; }
.revoke-btn {
  margin-left: auto;
  background: transparent;
  border: none;
  color: var(--accent-red);
  cursor: pointer;
  padding: 2px 6px;
  font-size: 12px;
  opacity: 0.5;
}
.revoke-btn:hover {
  opacity: 1;
}
.node-actions { margin-left: auto; display: flex; gap: 4px; }
.no-items { color: var(--text-muted); font-size: 11px; padding: 8px; }
/* Node search */
.node-search {
  margin-bottom: 12px;
}
.node-search input {
  width: 100%;
  background: var(--bg-primary);
  border: 1px solid var(--border-color);
  color: var(--text-primary);
  padding: 6px 8px;
  font-family: inherit;
  font-size: 11px;
  border-radius: 3px;
}
.node-search input:focus {
  outline: none;
  border-color: var(--text-primary);
}
.node-search input::placeholder {
  color: var(--text-muted);
}
.node-name .match { color: var(--accent-yellow); }
/* Buttons */
button {
  background: var(--bg-tertiary);
  color: var(--text-primary);
  border: 1px solid var(--border-color);
  padding: 4px 8px;
  cursor: pointer;
  font-family: inherit;
  font-size: 11px;
  border-radius: 3px;
}
button:hover { background: rgba(0,255,0,0.1); border-color: var(--text-primary); }
button.approve { border-color: var(--text-primary); }
button.reject { border-color: var(--accent-red); color: var(--accent-red); }
/* Tabs */
.tabs {
  display: flex;
  border-bottom: 1px solid var(--border-color);
  margin-bottom: 12px;
}
.tab {
  padding: 6px 12px;
  cursor: pointer;
  border: none;
  background: transparent;
  color: var(--text-muted);
  border-bottom: 2px solid transparent;
  font-size: 11px;
}
.tab:hover { color: var(--text-secondary); }
.tab.active { color: var(--text-primary); border-bottom-color: var(--text-primary); }
.tab-content { display: none; }
.tab-content.active { display: block; }
/* Control sections */
.control-section {
  margin-bottom: 16px;
}
.control-section h3 {
  font-size: 11px;
  font-weight: normal;
  color: var(--text-muted);
  margin-bottom: 8px;
}
.preset-buttons {
  display: flex;
  gap: 4px;
  flex-wrap: wrap;
  margin-bottom: 8px;
}
.preset-buttons button {
  min-width: 50px;
  padding: 4px 6px;
}
.custom-input {
  display: flex;
  gap: 4px;
  align-items: center;
}
.custom-input input {
  width: 60px;
  background: var(--bg-primary);
  border: 1px solid var(--border-color);
  color: var(--text-primary);
  padding: 4px 6px;
  font-family: inherit;
  font-size: 11px;
}
/* PTZ Controls */
.ptz-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
}
.ptz-settings {
  display: flex;
  gap: 16px;
  width: 100%;
  justify-content: center;
}
.ptz-setting {
  display: flex;
  flex-direction: column;
  gap: 4px;
}
.ptz-setting label {
  font-size: 10px;
  color: var(--text-muted);
}
.ptz-setting select, .ptz-setting input {
  background: var(--bg-primary);
  border: 1px solid var(--border-color);
  color: var(--text-primary);
  padding: 4px 6px;
  font-family: inherit;
  font-size: 11px;
}
.dpad {
  display: grid;
  grid-template-columns: repeat(3, 40px);
  grid-template-rows: repeat(3, 40px);
  gap: 3px;
}
.dpad button {
  width: 40px;
  height: 40px;
  font-size: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.dpad-center { background: var(--bg-primary); }
.zoom-buttons {
  display: flex;
  gap: 6px;
}
.zoom-buttons button {
  padding: 6px 12px;
}
.ptz-actions {
  display: flex;
  gap: 6px;
}
/* Recording */
.quick-buttons {
  display: flex;
  flex-wrap: wrap;
  gap: 4px;
  margin-bottom: 12px;
}
.quick-buttons button {
  padding: 4px 8px;
}
.date-inputs {
  display: flex;
  flex-direction: column;
  gap: 6px;
  margin-bottom: 10px;
}
.date-row {
  display: flex;
  align-items: center;
  gap: 6px;
}
.date-row label {
  width: 35px;
  font-size: 10px;
  color: var(--text-muted);
}
.date-row input {
  flex: 1;
  background: var(--bg-primary);
  border: 1px solid var(--border-color);
  color: var(--text-primary);
  padding: 4px 6px;
  font-family: inherit;
  font-size: 10px;
}
.recording-actions {
  display: flex;
  gap: 6px;
}
.recording-actions button {
  flex: 1;
  padding: 6px;
}
.play-btn {
  background: rgba(0,255,0,0.1);
  border-color: var(--text-primary);
}
/* Placeholder */
.placeholder {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100px;
  color: var(--text-muted);
  font-size: 11px;
}
/* Log */
.log-header {
  padding: 8px 12px;
  border-bottom: 1px solid var(--border-color);
  display: flex;
  align-items: center;
  justify-content: space-between;
  font-size: 11px;
}
.log-controls { display: flex; gap: 6px; align-items: center; }
.log-controls select {
  background: var(--bg-primary);
  color: var(--text-primary);
  border: 1px solid var(--border-color);
  font-size: 10px;
  padding: 2px 4px;
}
#log {
  flex: 1;
  overflow-y: auto;
  padding: 8px 12px;
  font-size: 10px;
  white-space: pre-wrap;
}
.log-line { padding: 2px 0; }
.pending { color: var(--accent-yellow); }
.approved { color: var(--text-primary); }
.rejected { color: var(--accent-red); }
.response { color: var(--accent-cyan); }
.command { color: var(--text-muted); }
/* Login overlay */
.login-overlay {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.95);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}
.login-box {
  background: var(--bg-secondary);
  padding: 32px;
  border-radius: 8px;
  border: 1px solid var(--text-primary);
  text-align: center;
  min-width: 300px;
}
.login-box h2 {
  font-size: 18px;
  font-weight: normal;
  margin-bottom: 24px;
  color: var(--text-primary);
}
.login-box input {
  display: block;
  width: 100%;
  margin: 12px 0;
  padding: 10px;
  background: var(--bg-primary);
  border: 1px solid var(--border-color);
  color: var(--text-primary);
  font-family: inherit;
  font-size: 14px;
  border-radius: 4px;
}
.login-box input:focus {
  outline: none;
  border-color: var(--text-primary);
}
.login-box button {
  width: 100%;
  margin-top: 16px;
  padding: 10px;
  font-size: 14px;
}
.login-error {
  color: var(--accent-red);
  font-size: 12px;
  margin-top: 12px;
  min-height: 16px;
}
.logout-btn {
  background: transparent;
  border: 1px solid var(--border-color);
  color: var(--text-muted);
  padding: 4px 12px;
  font-size: 11px;
  cursor: pointer;
}
.logout-btn:hover {
  border-color: var(--accent-red);
  color: var(--accent-red);
}
/* Theme selector */
.theme-select {
  background: var(--bg-primary);
  color: var(--text-primary);
  border: 1px solid var(--border-color);
  padding: 4px 8px;
  font-family: inherit;
  font-size: 11px;
  cursor: pointer;
  border-radius: 3px;
}
.theme-select:hover {
  border-color: var(--text-primary);
}
.theme-select:focus {
  outline: none;
  border-color: var(--text-primary);
}
</style>
</head>
<body>
<!-- Login Overlay -->
<div id="login-overlay" class="login-overlay">
  <div class="login-box">
    <h2>SlingShot Admin</h2>
    <input type="text" id="login-username" placeholder="Username" value="admin">
    <input type="text" id="login-totp" placeholder="6-digit code" maxlength="6" onkeydown="if(event.key==='Enter')login()" autocomplete="off">
    <button onclick="login()">Login</button>
    <div id="login-error" class="login-error"></div>
  </div>
</div>

<div class="app">
  <header class="header">
    <h1>SlingShot Admin</h1>
    <div class="status">
      <div class="status-dot" id="status-dot"></div>
      <span id="status-text">Disconnected</span>
      <select id="theme-select" class="theme-select" onchange="setTheme(this.value)">
        <option value="default">Default</option>
        <option value="corporate-clean">Corporate Clean</option>
        <option value="industrial-ops">Industrial Ops</option>
        <option value="material">Material Design</option>
        <option value="glass">Glassmorphism</option>
      </select>
      <a href="/admin" id="admin-link" class="logout-btn" style="display:none">Users</a>
      <button id="logout-btn" class="logout-btn" onclick="logout()" style="display:none">Logout</button>
    </div>
  </header>

  <aside class="nodes-panel">
    <div class="node-search">
      <input type="text" id="node-search" placeholder="Search nodes..." oninput="filterNodes()">
    </div>
    <div class="section-header">Nodes</div>
    <div id="nodes-list"><div class="no-items">No nodes</div></div>
    <div class="section-header" style="margin-top:16px">Pending Approval</div>
    <div id="pending-nodes"><div class="no-items">No pending nodes</div></div>
  </aside>

  <main class="video-panel">
    <div class="video-container">
      <video id="video-player" playsinline muted></video>
      <div id="video-placeholder">Select a node to view stream</div>
    </div>
    <div class="video-controls">
      <span id="video-status"></span>
    </div>
  </main>

  <aside class="control-panel">
    <div class="tabs">
      <button class="tab active" data-tab="stream">Stream</button>
      <button class="tab" data-tab="ptz">PTZ</button>
      <button class="tab" data-tab="recording">Recording</button>
    </div>
    <div id="no-node-selected" class="placeholder">Select a node to control</div>
    <div id="control-content" style="display:none">
      <!-- Stream Tab -->
      <div id="tab-stream" class="tab-content active">
        <div class="control-section">
          <h3>Resolution</h3>
          <div class="preset-buttons">
            <button onclick="setResolution(1920, 1080)">1080p</button>
            <button onclick="setResolution(1280, 720)">720p</button>
            <button onclick="setResolution(854, 480)">480p</button>
            <button onclick="setResolution(640, 360)">360p</button>
          </div>
          <div class="custom-input">
            <input type="number" id="res-w" placeholder="W" value="1280">
            <span>x</span>
            <input type="number" id="res-h" placeholder="H" value="720">
            <button onclick="setCustomResolution()">Set</button>
          </div>
        </div>
        <div class="control-section">
          <h3>Bitrate (kbps)</h3>
          <div class="custom-input">
            <input type="number" id="bitrate" placeholder="kbps" value="2000" min="100" max="20000" style="width:80px">
            <button onclick="setBitrate()">Set</button>
          </div>
        </div>
        <div class="control-section">
          <h3>Frame Rate</h3>
          <div class="preset-buttons">
            <button onclick="setFps(30)">30</button>
            <button onclick="setFps(25)">25</button>
            <button onclick="setFps(15)">15</button>
            <button onclick="setFps(10)">10</button>
          </div>
        </div>
        <button onclick="getParams()" style="width:100%;margin-top:8px">Refresh Params</button>
        <button onclick="restartPipeline()" style="width:100%;margin-top:6px;border-color:var(--accent-yellow);color:var(--accent-yellow)">Restart Pipeline</button>
      </div>

      <!-- PTZ Tab -->
      <div id="tab-ptz" class="tab-content">
        <div class="ptz-container">
          <div class="ptz-settings">
            <div class="ptz-setting">
              <label>Speed</label>
              <input type="range" id="ptz-speed" min="0.1" max="1" step="0.1" value="0.5" style="width:70px">

            <div class="ptz-setting">
              <label>Duration</label>

                <option value="0">Hold</option>
                <option value="250">250ms</option>
                <option value="500" selected>500ms</option>
                <option value="1000">1s</option>
              </select>
            </div>
          </div>
          <div class="dpad">
            <div></div>
            <button onmousedown="ptzMove('up')" onmouseup="ptzStop()" onmouseleave="ptzStop()">&#9650;</button>
            <div></div>
            <button onmousedown="ptzMove('left')" onmouseup="ptzStop()" onmouseleave="ptzStop()">&#9664;</button>
            <button class="dpad-center" onclick="ptzHome()">&#8962;</button>
            <button onmousedown="ptzMove('right')" onmouseup="ptzStop()" onmouseleave="ptzStop()">&#9654;</button>
            <div></div>
            <button onmousedown="ptzMove('down')" onmouseup="ptzStop()" onmouseleave="ptzStop()">&#9660;</button>
            <div></div>
          </div>
          <div class="zoom-buttons">
            <button onmousedown="ptzMove('zoomout')" onmouseup="ptzStop()" onmouseleave="ptzStop()">-</button>
            <button onmousedown="ptzMove('zoomin')" onmouseup="ptzStop()" onmouseleave="ptzStop()">+</button>
          </div>
          <div class="ptz-actions">
            <button onclick="ptzStop()">Stop</button>
            <button onclick="ptzStatus()">Status</button>
            <button onclick="ptzInfo()">Info</button>
          </div>
        </div>
      </div>

      <!-- Recording Tab -->
      <div id="tab-recording" class="tab-content">
        <div class="control-section">
          <h3>Quick Download</h3>
          <div class="quick-buttons">
            <button onclick="downloadRecordingsQuick('5 mins ago')">5m</button>
            <button onclick="downloadRecordingsQuick('15 mins ago')">15m</button>
            <button onclick="downloadRecordingsQuick('last hour')">1h</button>
            <button onclick="downloadRecordingsQuick('2 hours ago')">2h</button>
            <button onclick="downloadRecordingsQuick('since midnight')">Today</button>
          </div>
        </div>
        <div class="control-section">
          <h3>Custom Range</h3>
          <div class="date-inputs">
            <div class="date-row">
              <label>From:</label>
              <input type="datetime-local" id="rec-from">
            </div>
            <div class="date-row">
              <label>To:</label>
              <input type="datetime-local" id="rec-to">
            </div>
          </div>
          <div class="recording-actions">
            <button onclick="getCustomRecordings()">Download</button>
          </div>
        </div>
      </div>
    </div>
  </aside>

  <aside class="log-panel">
    <div class="log-header">
      <span>Activity Log</span>
      <div class="log-controls">
        <select id="log-filter">
          <option value="all">All</option>
          <option value="approval">Approvals</option>
          <option value="command">Commands</option>
          <option value="response">Responses</option>
        </select>
        <button onclick="clearLog()">Clear</button>
      </div>
    </div>
    <div id="log"></div>
  </aside>

  <div class="command-bar">
    <span>&gt;</span>
    <input id="cmd" placeholder="Enter command (help for list)" autofocus>
  </div>
</div>

<script>
// State
let ws = null;
let selectedNode = null;
let approvedNodes = new Map();  // All approved nodes from database
let connectedNodes = new Set(); // Names of currently connected nodes
let pendingNodes = new Map();
let commandHistory = [];
let historyIndex = -1;
let ptzContinuous = false;
let nodeSearchQuery = '';

// Fuzzy search function - returns score (higher = better match), -1 if no match
function fuzzyMatch(pattern, str) {
  pattern = pattern.toLowerCase();
  str = str.toLowerCase();

  if (pattern.length === 0) return { score: 1, matches: [] };
  if (pattern.length > str.length) return { score: -1, matches: [] };

  // Exact substring match gets highest score
  const exactIdx = str.indexOf(pattern);
  if (exactIdx !== -1) {
    const matches = [];
    for (let i = 0; i < pattern.length; i++) {
      matches.push(exactIdx + i);
    }
    return { score: 100 + (str.length - pattern.length), matches };
  }

  // Fuzzy match - characters must appear in order
  let patternIdx = 0;
  let score = 0;
  let lastMatchIdx = -1;
  const matches = [];

  for (let i = 0; i < str.length && patternIdx < pattern.length; i++) {
    if (str[i] === pattern[patternIdx]) {
      matches.push(i);
      // Bonus for consecutive matches
      if (lastMatchIdx === i - 1) {
        score += 10;
      }
      // Bonus for matching at start or after separator
      if (i === 0 || str[i-1] === '-' || str[i-1] === '_' || str[i-1] === ' ') {
        score += 5;
      }
      score += 1;
      lastMatchIdx = i;
      patternIdx++;
    }
  }

  // All pattern characters must be found
  if (patternIdx !== pattern.length) {
    return { score: -1, matches: [] };
  }

  return { score, matches };
}

function filterNodes() {
  nodeSearchQuery = document.getElementById('node-search').value;
  updateNodeList();
  updatePendingList();
}

function highlightMatches(name, matches) {
  if (matches.length === 0) return document.createTextNode(name);

  const span = document.createElement('span');
  span.className = 'node-name';
  let lastIdx = 0;

  for (const matchIdx of matches) {
    if (matchIdx > lastIdx) {
      span.appendChild(document.createTextNode(name.slice(lastIdx, matchIdx)));
    }
    const highlight = document.createElement('span');
    highlight.className = 'match';
    highlight.textContent = name[matchIdx];
    span.appendChild(highlight);
    lastIdx = matchIdx + 1;
  }

  if (lastIdx < name.length) {
    span.appendChild(document.createTextNode(name.slice(lastIdx)));
  }

  return span;
}

// Authentication state
let sessionToken = localStorage.getItem('admin_session');
let pendingCredentials = null;
let userRole = null;

// HLS Player
let hls = null;
const video = document.getElementById('video-player');
const videoPlaceholder = document.getElementById('video-placeholder');
const videoStatus = document.getElementById('video-status');

// DOM elements
const log = document.getElementById('log');
const cmd = document.getElementById('cmd');
const statusDot = document.getElementById('status-dot');
const statusText = document.getElementById('status-text');
const loginOverlay = document.getElementById('login-overlay');
const loginError = document.getElementById('login-error');
const logoutBtn = document.getElementById('logout-btn');
const adminLink = document.getElementById('admin-link');

// Initialize
initHls();
setupTabs();
if (sessionToken) {
  connectWebSocket();
}

function initHls() {
  if (Hls.isSupported()) {
    hls = new Hls({
      liveSyncDuration: 3,
      liveMaxLatencyDuration: 10,
      enableWorker: true,
      lowLatencyMode: true,
    });
    hls.attachMedia(video);

    hls.on(Hls.Events.MANIFEST_PARSED, () => {
      video.play().catch(() => {});
      videoStatus.textContent = 'Playing';
    });

    hls.on(Hls.Events.ERROR, (event, data) => {
      if (data.fatal) {
        videoStatus.textContent = 'Error: ' + data.type;
        if (data.type === Hls.ErrorTypes.NETWORK_ERROR) {
          setTimeout(() => {
            if (hls) hls.startLoad();
          }, 3000);
        }
      }
    });

    hls.on(Hls.Events.FRAG_BUFFERED, () => {
      videoStatus.textContent = 'Playing';
    });
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    // Native HLS support (Safari)
    video.addEventListener('loadedmetadata', () => video.play());
  }
}

function playLive(nodeName) {
  if (!nodeName) return;
  videoPlaceholder.style.display = 'none';
  video.style.display = 'block';
  videoStatus.textContent = 'Connecting...';

  const url = `/hls/${nodeName}/stream.m3u8`;
  if (hls) {
    hls.loadSource(url);
  } else {
    video.src = url;
  }
}

function stopVideo() {
  if (hls) {
    hls.stopLoad();
  }
  video.style.display = 'none';
  videoPlaceholder.style.display = 'flex';
  videoStatus.textContent = '';
}

// Quick recording download
function downloadRecordingsQuick(timeSpec) {
  if (!selectedNode) return;

  const now = new Date();
  let from;

  if (timeSpec === '5 mins ago') {
    from = new Date(now - 5 * 60 * 1000);
  } else if (timeSpec === '15 mins ago') {
    from = new Date(now - 15 * 60 * 1000);
  } else if (timeSpec === 'last hour') {
    from = new Date(now - 60 * 60 * 1000);
  } else if (timeSpec === '2 hours ago') {
    from = new Date(now - 2 * 60 * 60 * 1000);
  } else if (timeSpec === 'since midnight') {
    from = new Date(now);
    from.setHours(0, 0, 0, 0);
  } else {
    from = new Date(now - 5 * 60 * 1000);
  }

  // Send command to trigger download
  sendCommand(`${selectedNode} recordings ${from.toISOString()} ${now.toISOString()}`);
}

function login() {
  const username = document.getElementById('login-username').value;
  const code = document.getElementById('login-totp').value;
  if (!username || !code) {
    loginError.textContent = 'Please enter username and 6-digit code';
    return;
  }
  if (code.length !== 6 || !/^\d+$/.test(code)) {
    loginError.textContent = 'Code must be 6 digits';
    return;
  }
  loginError.textContent = '';
  pendingCredentials = { username, code };
  connectWebSocket();
}

function logout() {
  localStorage.removeItem('admin_session');
  sessionToken = null;
  userRole = null;
  if (ws) ws.close();
  location.reload();
}

function connectWebSocket() {
  ws = new WebSocket(`ws://${location.host}/ws`);
  ws.onopen = () => {
    if (sessionToken) {
      ws.send(`TOKEN|${sessionToken}`);
    } else if (pendingCredentials) {
      ws.send(`TOTP|${pendingCredentials.username}|${pendingCredentials.code}`);
      pendingCredentials = null;
    }
  };
  ws.onclose = () => {
    statusDot.classList.remove('connected');
    statusText.textContent = 'Disconnected';
    if (sessionToken) {
      append('~ Disconnected, reconnecting... ~', 'system');
      setTimeout(connectWebSocket, 3000);
    }
  };
  ws.onerror = () => append('~ Error ~', 'error');
  ws.onmessage = handleMessage;
}

function handleMessage(e) {
  const msg = e.data;
  if (msg.startsWith('AUTH_OK|')) {
    const parts = msg.split('|');
    const token = parts[1];
    const role = parts[2] || 'user';
    if (token) {
      sessionToken = token;
      localStorage.setItem('admin_session', token);
    }
    userRole = role;
    loginOverlay.style.display = 'none';
    logoutBtn.style.display = 'block';
    if (role === 'admin') {
      adminLink.style.display = 'block';
    }
    statusDot.classList.add('connected');
    statusText.textContent = 'Connected';
    append('~ Authenticated as ' + role + ' ~', 'system');
    ws.send('nodes');
    ws.send('approved');
    return;
  } else if (msg === 'AUTH_FAILED') {
    localStorage.removeItem('admin_session');
    sessionToken = null;
    userRole = null;
    loginOverlay.style.display = 'flex';
    logoutBtn.style.display = 'none';
    adminLink.style.display = 'none';
    loginError.textContent = 'Invalid credentials';
    if (ws) ws.close();
    return;
  }

  if (msg.startsWith('PENDING|')) {
    const [_, name, fp, addr] = msg.split('|');
    pendingNodes.set(name, { fingerprint: fp, address: addr });
    updatePendingList();
    append(`[PENDING] ${name} (${fp}) from ${addr}`, 'pending');
  } else if (msg.startsWith('APPROVED|')) {
    const name = msg.split('|')[1];
    pendingNodes.delete(name);
    connectedNodes.add(name);  // Node is now connected after approval
    updatePendingList();
    updateNodeList();
    ws.send('approved');  // Refresh approved nodes list
    append(`[APPROVED] ${name}`, 'approved');
  } else if (msg.startsWith('REJECTED|')) {
    const name = msg.split('|')[1];
    pendingNodes.delete(name);
    updatePendingList();
    append(`[REJECTED] ${name}`, 'rejected');
  } else if (msg.startsWith('APPROVED_NODES|')) {
    const json = msg.substring(15);
    try {
      const nodes = JSON.parse(json);
      approvedNodes.clear();
      nodes.forEach(n => {
        approvedNodes.set(n.node_name, {
          fingerprint: n.fingerprint,
          firstSeen: n.first_seen,
          lastSeen: n.last_seen,
          approvedBy: n.approved_by
        });
      });
      updateNodeList();
    } catch (e) {
      append('Error parsing approved nodes: ' + e, 'error');
    }
  } else if (msg.startsWith('REVOKED|')) {
    const fp = msg.split('|')[1];
    // Remove by fingerprint
    for (const [name, info] of approvedNodes) {
      if (info.fingerprint === fp) {
        approvedNodes.delete(name);
        connectedNodes.delete(name);
        if (selectedNode === name) {
          selectedNode = null;
          updateControlPanel();
          stopVideo();
        }
        append(`[REVOKED] ${name}`, 'rejected');
        break;
      }
    }
    updateNodeList();
  } else if (msg.startsWith('CONNECTED|')) {
    const name = msg.split('|')[1];
    connectedNodes.add(name);
    updateNodeList();
    append(`[CONNECTED] ${name}`, 'approved');
  } else if (msg.startsWith('DISCONNECTED|')) {
    const name = msg.split('|')[1];
    connectedNodes.delete(name);
    if (selectedNode === name) {
      selectedNode = null;
      updateControlPanel();
      stopVideo();
    }
    updateNodeList();
    append(`[DISCONNECTED] ${name}`, 'rejected');
  } else if (msg.startsWith('Connected nodes:')) {
    parseNodesList(msg);
  } else if (msg.startsWith('[')) {
    append(msg, 'response');
  } else {
    append(msg);
  }
}

function parseNodesList(msg) {
  const lines = msg.split('\n');
  connectedNodes.clear();
  for (const line of lines) {
    const match = line.match(/^\s+(\S+)\s+-\s+/);
    if (match) connectedNodes.add(match[1]);
  }
  updateNodeList();
}

function sendCommand(cmdStr) {
  if (ws && ws.readyState === WebSocket.OPEN) {
    append('> ' + cmdStr, 'command');
    ws.send(cmdStr);
    commandHistory.push(cmdStr);
    historyIndex = commandHistory.length;
  }
}

function selectNode(name) {
  selectedNode = name;
  updateNodeList();
  updateControlPanel();
  sendCommand(`${name} params`);

  // Auto-play live stream when node selected
  playLive(name);
}

function approveNode(name) { sendCommand(`approve ${name}`); }
function rejectNode(name) { sendCommand(`reject ${name}`); }

function updateNodeList() {
  const container = document.getElementById('nodes-list');
  if (approvedNodes.size === 0) {
    container.innerHTML = '<div class="no-items">No nodes</div>';
    return;
  }

  // Filter and sort nodes by fuzzy match score
  const filteredNodes = [];
  approvedNodes.forEach((info, name) => {
    const result = fuzzyMatch(nodeSearchQuery, name);
    if (result.score >= 0) {
      const isConnected = connectedNodes.has(name);
      filteredNodes.push({ name, info, score: result.score, matches: result.matches, isConnected });
    }
  });

  // Sort: connected first, then by score descending
  filteredNodes.sort((a, b) => {
    if (a.isConnected !== b.isConnected) return b.isConnected - a.isConnected;
    return b.score - a.score;
  });

  container.innerHTML = '';
  if (filteredNodes.length === 0) {
    container.innerHTML = '<div class="no-items">No matching nodes</div>';
    return;
  }

  filteredNodes.forEach(({ name, info, matches, isConnected }) => {
    const card = document.createElement('div');
    card.className = 'node-card' + (selectedNode === name ? ' selected' : '');

    const dot = document.createElement('div');
    dot.className = 'node-dot' + (isConnected ? ' online' : ' offline');

    const nameSpan = highlightMatches(name, matches);

    card.appendChild(dot);
    card.appendChild(nameSpan);

    // Revoke button for admins
    if (userRole === 'admin') {
      const revokeBtn = document.createElement('button');
      revokeBtn.className = 'revoke-btn';
      revokeBtn.textContent = 'âœ•';
      revokeBtn.title = 'Revoke approval';
      revokeBtn.onclick = (e) => {
        e.stopPropagation();
        revokeNode(info.fingerprint, name);
      };
      card.appendChild(revokeBtn);
    }

    card.onclick = () => {
      if (isConnected) {
        selectNode(name);
      }
    };
    if (!isConnected) {
      card.classList.add('offline');
    }
    container.appendChild(card);
  });
}

function revokeNode(fingerprint, name) {
  if (confirm(`Revoke "${name}"? It will be disconnected and require re-approval.`)) {
    sendCommand(`revoke ${fingerprint}`);
  }
}

function updatePendingList() {
  const container = document.getElementById('pending-nodes');
  if (pendingNodes.size === 0) {
    container.innerHTML = '<div class="no-items">No pending nodes</div>';
    return;
  }

  // Filter and sort pending nodes by fuzzy match score
  const filteredNodes = [];
  pendingNodes.forEach((info, name) => {
    const result = fuzzyMatch(nodeSearchQuery, name);
    if (result.score >= 0) {
      filteredNodes.push({ name, info, score: result.score, matches: result.matches });
    }
  });

  // Sort by score descending
  filteredNodes.sort((a, b) => b.score - a.score);

  container.innerHTML = '';
  if (filteredNodes.length === 0) {
    container.innerHTML = '<div class="no-items">No matching pending nodes</div>';
    return;
  }

  filteredNodes.forEach(({ name, matches }) => {
    const card = document.createElement('div');
    card.className = 'node-card pending';

    const dot = document.createElement('div');
    dot.className = 'node-dot';

    const actions = document.createElement('div');
    actions.className = 'node-actions';

    const approveBtn = document.createElement('button');
    approveBtn.className = 'approve';
    approveBtn.textContent = 'OK';
    approveBtn.onclick = (e) => { e.stopPropagation(); approveNode(name); };

    const rejectBtn = document.createElement('button');
    rejectBtn.className = 'reject';
    rejectBtn.textContent = 'X';
    rejectBtn.onclick = (e) => { e.stopPropagation(); rejectNode(name); };

    actions.appendChild(approveBtn);
    actions.appendChild(rejectBtn);

    card.appendChild(dot);
    card.appendChild(highlightMatches(name, matches));
    card.appendChild(actions);
    container.appendChild(card);
  });
}

function updateControlPanel() {
  const content = document.getElementById('control-content');
  const placeholder = document.getElementById('no-node-selected');
  if (selectedNode) {
    content.style.display = 'block';
    placeholder.style.display = 'none';
  } else {
    content.style.display = 'none';
    placeholder.style.display = 'flex';
  }
}

function setupTabs() {
  document.querySelectorAll('.tab').forEach(tab => {
    tab.onclick = () => {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      tab.classList.add('active');
      document.getElementById('tab-' + tab.dataset.tab).classList.add('active');
    };
  });
}

// Stream controls
function setResolution(w, h) {
  if (selectedNode) sendCommand(`${selectedNode} res ${w} ${h}`);
}
function setCustomResolution() {
  const w = document.getElementById('res-w').value;
  const h = document.getElementById('res-h').value;
  if (selectedNode && w && h) sendCommand(`${selectedNode} res ${w} ${h}`);
}
function setBitrate() {
  const bitrate = document.getElementById('bitrate').value;
  if (selectedNode && bitrate) sendCommand(`${selectedNode} bitrate ${bitrate}`);
}
function setFps(rate) {
  if (selectedNode) sendCommand(`${selectedNode} fps ${rate}`);
}
function getParams() {
  if (selectedNode) sendCommand(`${selectedNode} params`);
}
function restartPipeline() {
  if (selectedNode) sendCommand(`${selectedNode} restart`);
}

// PTZ controls
function ptzMove(direction) {
  if (!selectedNode) return;
  const speed = document.getElementById('ptz-speed').value;
  const duration = document.getElementById('ptz-duration').value;
  if (duration === '0') {
    ptzContinuous = true;
    sendCommand(`${selectedNode} ${direction} ${speed}`);
  } else {
    sendCommand(`${selectedNode} ${direction} ${speed} ${duration}`);
  }
}
function ptzStop() {
  if (ptzContinuous && selectedNode) {
    sendCommand(`${selectedNode} stop`);
    ptzContinuous = false;
  }
}
function ptzHome() { if (selectedNode) sendCommand(`${selectedNode} home`); }
function ptzStatus() { if (selectedNode) sendCommand(`${selectedNode} status`); }
function ptzInfo() { if (selectedNode) sendCommand(`${selectedNode} info`); }

// Recording controls (for download)
function getRecordings(timeSpec) {
  if (selectedNode) sendCommand(`${selectedNode} recordings ${timeSpec}`);
}
function getCustomRecordings() {
  const from = document.getElementById('rec-from').value;
  const to = document.getElementById('rec-to').value;
  if (selectedNode && from && to) {
    sendCommand(`${selectedNode} recordings ${new Date(from).toISOString()} ${new Date(to).toISOString()}`);
  }
}

// Log
function append(text, cls) {
  const line = document.createElement('div');
  line.className = 'log-line';
  line.textContent = text;
  if (cls) line.classList.add(cls);
  line.dataset.type = getMessageType(text, cls);
  log.appendChild(line);
  applyFilter(line);
  log.scrollTop = log.scrollHeight;
}

function getMessageType(text, cls) {
  if (cls === 'pending' || cls === 'approved' || cls === 'rejected') return 'approval';
  if (cls === 'command') return 'command';
  if (cls === 'response') return 'response';
  return 'info';
}

function applyFilter(line) {
  const filter = document.getElementById('log-filter').value;
  line.style.display = (filter === 'all' || line.dataset.type === filter) ? '' : 'none';
}

document.getElementById('log-filter').onchange = () => {
  document.querySelectorAll('.log-line').forEach(applyFilter);
};

function clearLog() { log.innerHTML = ''; }

// Command input
cmd.onkeydown = (e) => {
  if (e.key === 'Enter' && cmd.value.trim()) {
    sendCommand(cmd.value.trim());
    cmd.value = '';
  } else if (e.key === 'ArrowUp') {
    if (historyIndex > 0) { historyIndex--; cmd.value = commandHistory[historyIndex]; }
    e.preventDefault();
  } else if (e.key === 'ArrowDown') {
    if (historyIndex < commandHistory.length - 1) { historyIndex++; cmd.value = commandHistory[historyIndex]; }
    else { historyIndex = commandHistory.length; cmd.value = ''; }
    e.preventDefault();
  }
};

// Theme management
let currentThemeLink = null;

function setTheme(themeName) {
  // Remove existing theme stylesheet if any
  if (currentThemeLink) {
    currentThemeLink.remove();
    currentThemeLink = null;
  }

  // Save preference to localStorage
  localStorage.setItem('slingshot_theme', themeName);

  // Update dropdown
  document.getElementById('theme-select').value = themeName;

  // If default theme, just use embedded styles
  if (themeName === 'default') {
    return;
  }

  // Load external theme CSS
  const link = document.createElement('link');
  link.rel = 'stylesheet';
  link.href = `/themes/${themeName}/dashboard.css`;
  link.id = 'theme-stylesheet';
  document.head.appendChild(link);
  currentThemeLink = link;
}

// Load saved theme on page load
function initTheme() {
  const savedTheme = localStorage.getItem('slingshot_theme') || 'default';
  setTheme(savedTheme);
}

initTheme();
