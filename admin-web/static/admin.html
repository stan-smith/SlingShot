<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SlingShot - User Management</title>
<style>
:root {
  --bg-dark: #0d0d0d;
  --bg-panel: #1a1a1a;
  --text: #e0e0e0;
  --text-dim: #888;
  --accent: #00ff88;
  --accent-red: #ff4444;
  --border: #333;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'SF Mono', 'Fira Code', monospace;
  background: var(--bg-dark);
  color: var(--text);
  min-height: 100vh;
}
.header {
  background: var(--bg-panel);
  padding: 12px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid var(--border);
}
.header h1 { font-size: 18px; color: var(--accent); }
.header-right { display: flex; gap: 12px; align-items: center; }
.status-dot {
  width: 8px; height: 8px;
  background: var(--accent-red);
  border-radius: 50%;
}
.status-dot.connected { background: var(--accent); }
.btn {
  background: transparent;
  border: 1px solid var(--accent);
  color: var(--accent);
  padding: 6px 16px;
  cursor: pointer;
  font-family: inherit;
  text-decoration: none;
  display: inline-block;
}
.btn:hover { background: var(--accent); color: var(--bg-dark); }
.btn-red { border-color: var(--accent-red); color: var(--accent-red); }
.btn-red:hover { background: var(--accent-red); color: var(--bg-dark); }
.container {
  max-width: 900px;
  margin: 0 auto;
  padding: 20px;
}
.card {
  background: var(--bg-panel);
  border: 1px solid var(--border);
  padding: 20px;
  margin-bottom: 20px;
}
.card h2 { margin-bottom: 16px; color: var(--accent); font-size: 16px; }
table {
  width: 100%;
  border-collapse: collapse;
}
th, td {
  text-align: left;
  padding: 10px;
  border-bottom: 1px solid var(--border);
}
th { color: var(--text-dim); font-size: 12px; text-transform: uppercase; }
.role-admin { color: var(--accent); }
.role-user { color: var(--text-dim); }
.actions { display: flex; gap: 8px; }
.actions button { padding: 4px 8px; font-size: 12px; }
/* Login Overlay */
.login-overlay {
  position: fixed; top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.95);
  display: flex; align-items: center; justify-content: center;
  z-index: 1000;
}
.login-box {
  background: var(--bg-panel);
  padding: 2rem;
  border: 1px solid var(--accent);
  text-align: center;
}
.login-box h2 { margin-bottom: 1rem; color: var(--accent); }
.login-box input {
  display: block;
  width: 200px;
  margin: 0.5rem auto;
  padding: 0.5rem;
  background: var(--bg-dark);
  border: 1px solid var(--border);
  color: var(--text);
  font-family: inherit;
}
.login-box button { margin-top: 1rem; }
.login-error { color: var(--accent-red); margin-top: 0.5rem; font-size: 14px; }
/* Modal */
.modal {
  position: fixed; top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.9);
  display: none; align-items: center; justify-content: center;
  z-index: 1001;
}
.modal.active { display: flex; }
.modal-content {
  background: var(--bg-panel);
  padding: 2rem;
  border: 1px solid var(--accent);
  max-width: 500px;
  width: 100%;
}
.modal-content h3 { margin-bottom: 1rem; color: var(--accent); }
.form-group { margin-bottom: 1rem; }
.form-group label { display: block; margin-bottom: 4px; color: var(--text-dim); font-size: 12px; }
.form-group input, .form-group select, .form-group textarea {
  width: 100%;
  padding: 8px;
  background: var(--bg-dark);
  border: 1px solid var(--border);
  color: var(--text);
  font-family: inherit;
}
.form-group textarea { height: 60px; resize: none; }
.modal-actions { display: flex; gap: 12px; margin-top: 1rem; }
.qr-container { text-align: center; margin: 1rem 0; }
.qr-container img { max-width: 200px; background: white; padding: 8px; }
.qr-secret { font-size: 12px; color: var(--text-dim); margin-top: 8px; word-break: break-all; }
.message { padding: 10px; margin-bottom: 10px; border: 1px solid; }
.message.error { border-color: var(--accent-red); color: var(--accent-red); }
.message.success { border-color: var(--accent); color: var(--accent); }
/* Theme selector */
.theme-select {
  background: var(--bg-dark);
  color: var(--text);
  border: 1px solid var(--border);
  padding: 4px 8px;
  font-family: inherit;
  font-size: 11px;
  cursor: pointer;
}
.theme-select:hover {
  border-color: var(--accent);
}
.theme-select:focus {
  outline: none;
  border-color: var(--accent);
}
</style>
</head>
<body>
<!-- Login Overlay -->
<div id="login-overlay" class="login-overlay">
  <div class="login-box">
    <h2>SlingShot Admin</h2>
    <input type="text" id="login-username" placeholder="Username" value="admin">
    <input type="text" id="login-totp" placeholder="6-digit code" maxlength="6" onkeydown="if(event.key==='Enter')login()" autocomplete="off">
    <button class="btn" onclick="login()">Login</button>
    <div id="login-error" class="login-error"></div>
  </div>
</div>

<header class="header">
  <h1>User Management</h1>
  <div class="header-right">
    <div class="status-dot" id="status-dot"></div>
    <select id="theme-select" class="theme-select" onchange="setTheme(this.value)">
      <option value="default">Default</option>
      <option value="corporate-clean">Corporate Clean</option>
      <option value="industrial-ops">Industrial Ops</option>
      <option value="material">Material Design</option>
      <option value="glass">Glassmorphism</option>
    </select>
    <a href="/" class="btn">Dashboard</a>
    <button class="btn btn-red" onclick="logout()">Logout</button>
  </div>
</header>

<div class="container">
  <div id="message-area"></div>

  <div class="card">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:16px">
      <h2>Users</h2>
      <button class="btn" onclick="showAddUserModal()">Add User</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Role</th>
          <th>Description</th>
          <th>Created</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="users-table">
        <tr><td colspan="5" style="text-align:center; color:var(--text-dim)">Loading...</td></tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Add User Modal -->
<div id="add-user-modal" class="modal">
  <div class="modal-content">
    <h3 id="modal-title">Add User</h3>
    <div id="add-user-form">
      <div class="form-group">
        <label>Username</label>
        <input type="text" id="new-username" placeholder="username">
      </div>
      <div class="form-group">
        <label>Role</label>
        <select id="new-role">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <div class="form-group">
        <label>Description (optional)</label>
        <textarea id="new-description" placeholder="Brief description (max 255 chars)" maxlength="255"></textarea>
      </div>
      <div class="modal-actions">
        <button class="btn" onclick="createUser()">Create</button>
        <button class="btn btn-red" onclick="closeModal()">Cancel</button>
      </div>
    </div>
    <div id="qr-display" style="display:none">
      <p style="margin-bottom:1rem">Have the user scan this QR code with their authenticator app:</p>
      <div class="qr-container">
        <img id="qr-image" src="" alt="QR Code">
        <div class="qr-secret">Secret: <span id="qr-secret-text"></span></div>
      </div>
      <div class="form-group">
        <label>Enter 6-digit code to verify</label>
        <input type="text" id="verify-code" placeholder="123456" maxlength="6">
      </div>
      <div class="modal-actions">
        <button class="btn" onclick="verifyUser()">Verify & Save</button>
        <button class="btn btn-red" onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>
</div>

<!-- Edit User Modal -->
<div id="edit-user-modal" class="modal">
  <div class="modal-content">
    <h3>Edit User: <span id="edit-username-display"></span></h3>
    <div class="form-group">
      <label>Role</label>
      <select id="edit-role">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea id="edit-description" maxlength="255"></textarea>
    </div>
    <div class="modal-actions">
      <button class="btn" onclick="saveUserEdit()">Save</button>
      <button class="btn btn-red" onclick="closeEditModal()">Cancel</button>
    </div>
  </div>
</div>

<script>
let ws = null;
let sessionToken = localStorage.getItem('admin_session');
let pendingCredentials = null;
let pendingUser = null; // For QR verification flow

const loginOverlay = document.getElementById('login-overlay');
const loginError = document.getElementById('login-error');
const statusDot = document.getElementById('status-dot');
const usersTable = document.getElementById('users-table');
const messageArea = document.getElementById('message-area');

// Initialize
if (sessionToken) {
  connectWebSocket();
}

function login() {
  const username = document.getElementById('login-username').value;
  const code = document.getElementById('login-totp').value;
  if (!username || !code) {
    loginError.textContent = 'Please enter username and 6-digit code';
    return;
  }
  if (code.length !== 6 || !/^\d+$/.test(code)) {
    loginError.textContent = 'Code must be 6 digits';
    return;
  }
  loginError.textContent = '';
  pendingCredentials = { username, code };
  connectWebSocket();
}

function logout() {
  localStorage.removeItem('admin_session');
  sessionToken = null;
  if (ws) ws.close();
  location.reload();
}

function connectWebSocket() {
  ws = new WebSocket(`ws://${location.host}/ws`);
  ws.onopen = () => {
    if (sessionToken) {
      ws.send(`TOKEN|${sessionToken}`);
    } else if (pendingCredentials) {
      ws.send(`TOTP|${pendingCredentials.username}|${pendingCredentials.code}`);
      pendingCredentials = null;
    }
  };
  ws.onclose = () => {
    statusDot.classList.remove('connected');
    if (sessionToken) {
      setTimeout(connectWebSocket, 3000);
    }
  };
  ws.onmessage = handleMessage;
}

function handleMessage(e) {
  const msg = e.data;

  if (msg.startsWith('AUTH_OK|')) {
    const parts = msg.split('|');
    const token = parts[1];
    const role = parts[2] || 'user';
    if (token) {
      sessionToken = token;
      localStorage.setItem('admin_session', token);
    }
    if (role !== 'admin') {
      // Non-admin users get redirected to main dashboard
      window.location.href = '/';
      return;
    }
    loginOverlay.style.display = 'none';
    statusDot.classList.add('connected');
    ws.send('users');
    return;
  }

  if (msg === 'AUTH_FAILED') {
    localStorage.removeItem('admin_session');
    sessionToken = null;
    loginOverlay.style.display = 'flex';
    loginError.textContent = 'Invalid credentials';
    if (ws) ws.close();
    return;
  }

  if (msg.startsWith('USERS|')) {
    const json = msg.substring(6);
    try {
      const users = JSON.parse(json);
      renderUsers(users);
    } catch (e) {
      console.error('Failed to parse users:', e);
    }
    return;
  }

  if (msg.startsWith('USER_QR|')) {
    // USER_QR|username|role|description|secret|base64png
    const parts = msg.split('|');
    if (parts.length >= 6) {
      pendingUser = {
        username: parts[1],
        role: parts[2],
        description: parts[3],
        secret: parts[4]
      };
      const qrBase64 = parts[5];
      document.getElementById('qr-image').src = 'data:image/png;base64,' + qrBase64;
      document.getElementById('qr-secret-text').textContent = parts[4];
      document.getElementById('add-user-form').style.display = 'none';
      document.getElementById('qr-display').style.display = 'block';
      document.getElementById('modal-title').textContent = 'Setup TOTP for ' + parts[1];
    }
    return;
  }

  if (msg.startsWith('USER_CREATED|')) {
    const username = msg.split('|')[1];
    showSuccess(`User "${username}" created successfully`);
    closeModal();
    ws.send('users');
    return;
  }

  if (msg.startsWith('USER_UPDATED|')) {
    const username = msg.split('|')[1];
    showSuccess(`User "${username}" updated`);
    closeEditModal();
    ws.send('users');
    return;
  }

  if (msg.startsWith('USER_DELETED|')) {
    const username = msg.split('|')[1];
    showSuccess(`User "${username}" deleted`);
    ws.send('users');
    return;
  }

  if (msg.startsWith('ERROR|')) {
    showError(msg.substring(6));
    return;
  }
}

function renderUsers(users) {
  if (users.length === 0) {
    usersTable.innerHTML = '<tr><td colspan="5" style="text-align:center; color:var(--text-dim)">No users</td></tr>';
    return;
  }
  usersTable.innerHTML = users.map(u => `
    <tr>
      <td>${escapeHtml(u.username)}</td>
      <td class="role-${u.role}">${u.role}</td>
      <td style="color:var(--text-dim)">${escapeHtml(u.description || '-')}</td>
      <td style="color:var(--text-dim)">${formatDate(u.created_at)}</td>
      <td class="actions">
        <button class="btn" onclick="editUser('${escapeHtml(u.username)}', '${u.role}', '${escapeHtml(u.description || '')}')">Edit</button>
        <button class="btn btn-red" onclick="deleteUser('${escapeHtml(u.username)}')">Delete</button>
      </td>
    </tr>
  `).join('');
}

function showAddUserModal() {
  document.getElementById('new-username').value = '';
  document.getElementById('new-role').value = 'user';
  document.getElementById('new-description').value = '';
  document.getElementById('add-user-form').style.display = 'block';
  document.getElementById('qr-display').style.display = 'none';
  document.getElementById('modal-title').textContent = 'Add User';
  document.getElementById('add-user-modal').classList.add('active');
}

function closeModal() {
  document.getElementById('add-user-modal').classList.remove('active');
  pendingUser = null;
}

function createUser() {
  const username = document.getElementById('new-username').value.trim();
  const role = document.getElementById('new-role').value;
  const description = document.getElementById('new-description').value.trim();

  if (!username) {
    showError('Username is required');
    return;
  }

  ws.send(`user_create|${username}|${role}|${description}`);
}

function verifyUser() {
  const code = document.getElementById('verify-code').value.trim();
  if (!code || code.length !== 6) {
    showError('Enter a valid 6-digit code');
    return;
  }
  if (!pendingUser) {
    showError('No pending user');
    return;
  }

  ws.send(`user_verify|${pendingUser.username}|${pendingUser.secret}|${pendingUser.role}|${pendingUser.description}|${code}`);
}

let editingUsername = '';

function editUser(username, role, description) {
  editingUsername = username;
  document.getElementById('edit-username-display').textContent = username;
  document.getElementById('edit-role').value = role;
  document.getElementById('edit-description').value = description;
  document.getElementById('edit-user-modal').classList.add('active');
}

function closeEditModal() {
  document.getElementById('edit-user-modal').classList.remove('active');
  editingUsername = '';
}

function saveUserEdit() {
  const role = document.getElementById('edit-role').value;
  const description = document.getElementById('edit-description').value.trim();

  ws.send(`user_role|${editingUsername}|${role}`);
  if (description !== '') {
    ws.send(`user_desc|${editingUsername}|${description}`);
  }
}

function deleteUser(username) {
  if (confirm(`Delete user "${username}"? This cannot be undone.`)) {
    ws.send(`user_delete|${username}`);
  }
}

function showError(msg) {
  messageArea.innerHTML = `<div class="message error">${escapeHtml(msg)}</div>`;
  setTimeout(() => messageArea.innerHTML = '', 5000);
}

function showSuccess(msg) {
  messageArea.innerHTML = `<div class="message success">${escapeHtml(msg)}</div>`;
  setTimeout(() => messageArea.innerHTML = '', 3000);
}

function escapeHtml(str) {
  return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
}

function formatDate(iso) {
  try {
    const d = new Date(iso);
    return d.toLocaleDateString();
  } catch (e) {
    return iso;
  }
}

// Theme management
let currentThemeLink = null;

function setTheme(themeName) {
  // Remove existing theme stylesheet if any
  if (currentThemeLink) {
    currentThemeLink.remove();
    currentThemeLink = null;
  }

  // Save preference to localStorage
  localStorage.setItem('slingshot_theme', themeName);

  // Update dropdown
  document.getElementById('theme-select').value = themeName;

  // If default theme, just use embedded styles
  if (themeName === 'default') {
    return;
  }

  // Load external theme CSS
  const link = document.createElement('link');
  link.rel = 'stylesheet';
  link.href = `/themes/${themeName}/admin.css`;
  link.id = 'theme-stylesheet';
  document.head.appendChild(link);
  currentThemeLink = link;
}

// Load saved theme on page load
function initTheme() {
  const savedTheme = localStorage.getItem('slingshot_theme') || 'default';
  setTheme(savedTheme);
}

initTheme();
</script>
</body>
</html>
