<!DOCTYPE html>
<html>
<head>
<title>SlingShot Admin</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.14/dist/hls.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
/*
 * LAYOUT VARIANT A: VIDEO-CENTRIC
 *
 * Large video takes center stage with controls underneath.
 * Nodes sidebar on left, log at bottom spanning width.
 * Optimized for monitoring/viewing focus.
 *
 * Layout:
 * +--------+------------------------+
 * | HEADER                          |
 * +--------+------------------------+
 * | NODES  |        VIDEO           |
 * |        |------------------------|
 * |        |  STREAM | PTZ | REC    |
 * +--------+------------------------+
 * |            LOG / COMMAND        |
 * +---------------------------------+
 */

:root {
  --bg-primary: #f8fafc;
  --bg-secondary: #ffffff;
  --bg-tertiary: #f1f5f9;
  --bg-hover: #e2e8f0;
  --text-primary: #1e293b;
  --text-secondary: #475569;
  --text-muted: #94a3b8;
  --accent-primary: #2563eb;
  --accent-primary-hover: #1d4ed8;
  --accent-primary-light: #dbeafe;
  --status-success: #22c55e;
  --status-warning: #f59e0b;
  --status-error: #ef4444;
  --status-info: #0ea5e9;
  --border-color: #e2e8f0;
  --border-radius: 8px;
  --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
  --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
}

* { box-sizing: border-box; margin: 0; padding: 0; }
html, body { height: 100%; overflow: hidden; }
body {
  background: var(--bg-primary);
  color: var(--text-primary);
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  font-size: 14px;
}

.app {
  display: grid;
  grid-template-rows: 56px 1fr auto 48px;
  grid-template-columns: 220px 1fr;
  height: 100vh;
  gap: 1px;
  background: var(--border-color);
}

/* Header spans full width */
.header {
  grid-column: 1 / -1;
  background: var(--bg-secondary);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
}
.header h1 { font-size: 18px; font-weight: 600; }
.status { display: flex; align-items: center; gap: 16px; font-size: 13px; }
.status-dot { width: 10px; height: 10px; border-radius: 50%; background: var(--status-error); }
.status-dot.connected { background: var(--status-success); }

/* Nodes panel - left sidebar */
.nodes-panel {
  grid-row: 2 / 4;
  background: var(--bg-secondary);
  overflow-y: auto;
  display: flex;
  flex-direction: column;
}
.node-search { padding: 12px; border-bottom: 1px solid var(--border-color); }
.node-search input {
  width: 100%;
  background: var(--bg-tertiary);
  border: 1px solid var(--border-color);
  padding: 10px 12px;
  border-radius: var(--border-radius);
  font-size: 13px;
}
.node-search input:focus { outline: none; border-color: var(--accent-primary); }
.section-header {
  font-size: 11px;
  font-weight: 600;
  color: var(--text-muted);
  text-transform: uppercase;
  letter-spacing: 0.05em;
  padding: 12px 12px 8px;
}
.node-card {
  display: flex;
  align-items: center;
  padding: 10px 12px;
  margin: 2px 8px;
  border-radius: var(--border-radius);
  cursor: pointer;
  font-size: 13px;
}
.node-card:hover { background: var(--bg-tertiary); }
.node-card.selected { background: var(--accent-primary-light); color: var(--accent-primary); }
.node-dot { width: 8px; height: 8px; border-radius: 50%; margin-right: 10px; background: var(--status-success); }
.node-card.pending .node-dot { background: var(--status-warning); }
.node-actions { margin-left: auto; display: flex; gap: 4px; }
.no-items { color: var(--text-muted); font-size: 13px; padding: 12px; text-align: center; }

/* Main content area - video + controls */
.main-content {
  background: var(--bg-tertiary);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}
.video-container {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #0f172a;
  margin: 12px;
  border-radius: var(--border-radius);
  position: relative;
  min-height: 0;
}
#video-player { max-width: 100%; max-height: 100%; width: 100%; height: 100%; object-fit: contain; }
#video-placeholder { position: absolute; color: var(--text-muted); font-size: 14px; }
#video-status { font-size: 12px; color: var(--text-muted); padding: 0 12px 8px; }

/* Control tabs below video */
.control-bar {
  background: var(--bg-secondary);
  border-top: 1px solid var(--border-color);
  padding: 12px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}
.tabs { display: flex; gap: 4px; }
.tab {
  padding: 8px 16px;
  border: none;
  background: var(--bg-tertiary);
  color: var(--text-muted);
  font-size: 12px;
  font-weight: 500;
  border-radius: var(--border-radius);
  cursor: pointer;
}
.tab:hover { color: var(--text-secondary); }
.tab.active { background: var(--accent-primary); color: white; }
.tab-content { display: none; }
.tab-content.active { display: flex; gap: 24px; flex-wrap: wrap; }

.control-group { display: flex; align-items: center; gap: 8px; }
.control-group label { font-size: 12px; color: var(--text-secondary); font-weight: 500; }
.control-group input, .control-group select {
  background: var(--bg-tertiary);
  border: 1px solid var(--border-color);
  padding: 6px 10px;
  border-radius: var(--border-radius);
  font-size: 12px;
  width: 70px;
}
button {
  background: var(--bg-secondary);
  border: 1px solid var(--border-color);
  padding: 6px 12px;
  border-radius: var(--border-radius);
  font-size: 12px;
  font-weight: 500;
  cursor: pointer;
}
button:hover { background: var(--bg-tertiary); border-color: var(--text-muted); }
button.primary { background: var(--accent-primary); color: white; border-color: var(--accent-primary); }
button.approve { background: var(--status-success); color: white; border-color: var(--status-success); }
button.reject { background: var(--status-error); color: white; border-color: var(--status-error); }

.preset-btn { min-width: 50px; }
.preset-btn.active { background: var(--accent-primary-light); border-color: var(--accent-primary); color: var(--accent-primary); }

/* PTZ inline */
.ptz-inline { display: flex; align-items: center; gap: 8px; }
.ptz-inline button { width: 32px; height: 32px; padding: 0; font-size: 14px; }

/* Log panel - spans bottom */
.log-panel {
  grid-column: 1 / -1;
  background: var(--bg-secondary);
  display: flex;
  flex-direction: column;
  max-height: 180px;
  border-top: 1px solid var(--border-color);
}
.log-header {
  padding: 8px 16px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  font-size: 12px;
  font-weight: 500;
  border-bottom: 1px solid var(--border-color);
  flex-shrink: 0;
}
.log-controls { display: flex; gap: 8px; align-items: center; }
.log-controls select { background: var(--bg-tertiary); border: 1px solid var(--border-color); font-size: 11px; padding: 4px 8px; border-radius: var(--border-radius); }
#log { flex: 1; overflow-y: auto; padding: 8px 16px; font-size: 12px; font-family: monospace; }
.log-line { padding: 2px 0; }
.pending { color: var(--status-warning); }
.approved { color: var(--status-success); }
.rejected { color: var(--status-error); }
.response { color: var(--status-info); }
.command { color: var(--text-muted); }

/* Command bar at very bottom */
.command-bar {
  grid-column: 1 / -1;
  background: var(--bg-secondary);
  padding: 8px 16px;
  display: flex;
  align-items: center;
  gap: 12px;
  border-top: 1px solid var(--border-color);
}
.command-bar span { color: var(--accent-primary); font-weight: 500; }
#cmd {
  flex: 1;
  background: var(--bg-tertiary);
  border: 1px solid var(--border-color);
  border-radius: var(--border-radius);
  padding: 8px 12px;
  font-family: monospace;
  font-size: 13px;
}
#cmd:focus { outline: none; border-color: var(--accent-primary); }

/* Login */
.login-overlay {
  position: fixed; top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(15, 23, 42, 0.8);
  backdrop-filter: blur(8px);
  display: flex; align-items: center; justify-content: center;
  z-index: 1000;
}
.login-box {
  background: var(--bg-secondary);
  padding: 40px;
  border-radius: 16px;
  box-shadow: var(--shadow-md);
  text-align: center;
  min-width: 360px;
}
.login-box h2 { font-size: 24px; margin-bottom: 24px; }
.login-box input {
  display: block; width: 100%; margin: 12px 0; padding: 12px 16px;
  background: var(--bg-tertiary); border: 1px solid var(--border-color);
  border-radius: var(--border-radius); font-size: 14px;
}
.login-box input:focus { outline: none; border-color: var(--accent-primary); }
.login-box button { width: 100%; margin-top: 16px; padding: 12px; }
.login-error { color: var(--status-error); font-size: 13px; margin-top: 16px; }
.logout-btn {
  background: transparent; border: 1px solid var(--border-color);
  color: var(--text-secondary); padding: 6px 14px; font-size: 12px;
  text-decoration: none; border-radius: var(--border-radius);
}
.logout-btn:hover { border-color: var(--status-error); color: var(--status-error); }

.placeholder {
  display: flex; align-items: center; justify-content: center;
  padding: 20px; color: var(--text-muted); font-size: 13px;
}
.node-name .match { color: var(--accent-primary); font-weight: 600; }
</style>
</head>
<body>
<div id="login-overlay" class="login-overlay">
  <div class="login-box">
    <h2>SlingShot Admin</h2>
    <input type="text" id="login-username" placeholder="Username" value="admin">
    <input type="text" id="login-totp" placeholder="6-digit code" maxlength="6" onkeydown="if(event.key==='Enter')login()" autocomplete="off">
    <button class="primary" onclick="login()">Sign In</button>
    <div id="login-error" class="login-error"></div>
  </div>
</div>

<div class="app">
  <header class="header">
    <h1>SlingShot Admin</h1>
    <div class="status">
      <div class="status-dot" id="status-dot"></div>
      <span id="status-text">Disconnected</span>
      <a href="/admin" id="admin-link" class="logout-btn" style="display:none">Users</a>
      <button id="logout-btn" class="logout-btn" onclick="logout()" style="display:none">Sign Out</button>
    </div>
  </header>

  <aside class="nodes-panel">
    <div class="node-search">
      <input type="text" id="node-search" placeholder="Search nodes..." oninput="filterNodes()">
    </div>
    <div class="section-header">Connected</div>
    <div id="connected-nodes"><div class="no-items">No nodes connected</div></div>
    <div class="section-header">Pending</div>
    <div id="pending-nodes"><div class="no-items">No pending</div></div>
  </aside>

  <main class="main-content">
    <div class="video-container">
      <video id="video-player" playsinline muted></video>
      <div id="video-placeholder">Select a node to view stream</div>
    </div>
    <div id="video-status"></div>
    <div class="control-bar">
      <div class="tabs">
        <button class="tab active" data-tab="stream">Stream</button>
        <button class="tab" data-tab="ptz">PTZ</button>
        <button class="tab" data-tab="recording">Recording</button>
      </div>
      <div id="no-node-selected" class="placeholder">Select a node to control</div>
      <div id="control-content" style="display:none">
        <div id="tab-stream" class="tab-content active">
          <div class="control-group">
            <label>Resolution:</label>
            <button class="preset-btn" onclick="setResolution(1920,1080)">1080p</button>
            <button class="preset-btn" onclick="setResolution(1280,720)">720p</button>
            <button class="preset-btn" onclick="setResolution(854,480)">480p</button>
          </div>
          <div class="control-group">
            <label>Bitrate:</label>
            <input type="number" id="bitrate" value="2000" style="width:80px">
            <span style="color:var(--text-muted);font-size:12px">kbps</span>
            <button onclick="setBitrate()">Set</button>
          </div>
          <div class="control-group">
            <label>FPS:</label>
            <button class="preset-btn" onclick="setFps(30)">30</button>
            <button class="preset-btn" onclick="setFps(25)">25</button>
            <button class="preset-btn" onclick="setFps(15)">15</button>
          </div>
          <div class="control-group">
            <button onclick="getParams()">Refresh</button>
            <button onclick="restartPipeline()" style="color:var(--status-warning);border-color:var(--status-warning)">Restart</button>
          </div>
        </div>
        <div id="tab-ptz" class="tab-content">
          <div class="control-group">
            <label>Speed:</label>
            <input type="range" id="ptz-speed" min="0.1" max="1" step="0.1" value="0.5" style="width:80px">
          </div>
          <div class="ptz-inline">
            <button onmousedown="ptzMove('left')" onmouseup="ptzStop()" onmouseleave="ptzStop()">&#9664;</button>
            <button onmousedown="ptzMove('up')" onmouseup="ptzStop()" onmouseleave="ptzStop()">&#9650;</button>
            <button onmousedown="ptzMove('down')" onmouseup="ptzStop()" onmouseleave="ptzStop()">&#9660;</button>
            <button onmousedown="ptzMove('right')" onmouseup="ptzStop()" onmouseleave="ptzStop()">&#9654;</button>
            <button onclick="ptzHome()" class="primary">&#8962;</button>
          </div>
          <div class="control-group">
            <label>Zoom:</label>
            <button onmousedown="ptzMove('zoomout')" onmouseup="ptzStop()" onmouseleave="ptzStop()">-</button>
            <button onmousedown="ptzMove('zoomin')" onmouseup="ptzStop()" onmouseleave="ptzStop()">+</button>
          </div>
          <div class="control-group">
            <button onclick="ptzStatus()">Status</button>
            <button onclick="ptzInfo()">Info</button>
          </div>
        </div>
        <div id="tab-recording" class="tab-content">
          <div class="control-group">
            <label>Quick:</label>
            <button onclick="downloadRecordingsQuick('5 mins ago')">5m</button>
            <button onclick="downloadRecordingsQuick('15 mins ago')">15m</button>
            <button onclick="downloadRecordingsQuick('last hour')">1h</button>
            <button onclick="downloadRecordingsQuick('since midnight')">Today</button>
          </div>
          <div class="control-group">
            <label>From:</label>
            <input type="datetime-local" id="rec-from" style="width:auto">
            <label>To:</label>
            <input type="datetime-local" id="rec-to" style="width:auto">
            <button class="primary" onclick="getCustomRecordings()">Download</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <aside class="log-panel">
    <div class="log-header">
      <span>Activity Log</span>
      <div class="log-controls">
        <select id="log-filter">
          <option value="all">All</option>
          <option value="approval">Approvals</option>
          <option value="command">Commands</option>
          <option value="response">Responses</option>
        </select>
        <button onclick="clearLog()">Clear</button>
      </div>
    </div>
    <div id="log"></div>
  </aside>

  <div class="command-bar">
    <span>$</span>
    <input id="cmd" placeholder="Enter command..." autofocus>
  </div>
</div>

<script>
let ws = null, selectedNode = null, connectedNodes = new Map(), pendingNodes = new Map();
let commandHistory = [], historyIndex = -1, ptzContinuous = false, nodeSearchQuery = '';
let sessionToken = localStorage.getItem('admin_session'), pendingCredentials = null, userRole = null, hls = null;
const video = document.getElementById('video-player');
const videoPlaceholder = document.getElementById('video-placeholder');
const videoStatus = document.getElementById('video-status');
const log = document.getElementById('log');
const cmd = document.getElementById('cmd');
const statusDot = document.getElementById('status-dot');
const statusText = document.getElementById('status-text');
const loginOverlay = document.getElementById('login-overlay');
const loginError = document.getElementById('login-error');
const logoutBtn = document.getElementById('logout-btn');
const adminLink = document.getElementById('admin-link');

function fuzzyMatch(pattern, str) {
  pattern = pattern.toLowerCase(); str = str.toLowerCase();
  if (!pattern.length) return { score: 1, matches: [] };
  if (pattern.length > str.length) return { score: -1, matches: [] };
  const exactIdx = str.indexOf(pattern);
  if (exactIdx !== -1) {
    const matches = []; for (let i = 0; i < pattern.length; i++) matches.push(exactIdx + i);
    return { score: 100 + (str.length - pattern.length), matches };
  }
  let patternIdx = 0, score = 0, lastMatchIdx = -1; const matches = [];
  for (let i = 0; i < str.length && patternIdx < pattern.length; i++) {
    if (str[i] === pattern[patternIdx]) {
      matches.push(i);
      if (lastMatchIdx === i - 1) score += 10;
      if (i === 0 || '-_ '.includes(str[i-1])) score += 5;
      score += 1; lastMatchIdx = i; patternIdx++;
    }
  }
  return patternIdx === pattern.length ? { score, matches } : { score: -1, matches: [] };
}
function filterNodes() { nodeSearchQuery = document.getElementById('node-search').value; updateNodeList(); updatePendingList(); }
function highlightMatches(name, matches) {
  if (!matches.length) return document.createTextNode(name);
  const span = document.createElement('span'); span.className = 'node-name'; let lastIdx = 0;
  for (const idx of matches) {
    if (idx > lastIdx) span.appendChild(document.createTextNode(name.slice(lastIdx, idx)));
    const hl = document.createElement('span'); hl.className = 'match'; hl.textContent = name[idx]; span.appendChild(hl); lastIdx = idx + 1;
  }
  if (lastIdx < name.length) span.appendChild(document.createTextNode(name.slice(lastIdx)));
  return span;
}

initHls(); setupTabs(); if (sessionToken) connectWebSocket();

function initHls() {
  if (Hls.isSupported()) {
    hls = new Hls({ liveSyncDuration: 3, liveMaxLatencyDuration: 10, enableWorker: true, lowLatencyMode: true });
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => { video.play().catch(() => {}); videoStatus.textContent = 'Playing'; });
    hls.on(Hls.Events.ERROR, (e, d) => { if (d.fatal) { videoStatus.textContent = 'Error'; if (d.type === Hls.ErrorTypes.NETWORK_ERROR) setTimeout(() => hls?.startLoad(), 3000); }});
    hls.on(Hls.Events.FRAG_BUFFERED, () => { videoStatus.textContent = 'Playing'; });
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) video.addEventListener('loadedmetadata', () => video.play());
}
function playLive(nodeName) {
  if (!nodeName) return;
  videoPlaceholder.style.display = 'none'; video.style.display = 'block'; videoStatus.textContent = 'Connecting...';
  if (hls) hls.loadSource(`/hls/${nodeName}/stream.m3u8`); else video.src = `/hls/${nodeName}/stream.m3u8`;
}
function stopVideo() { if (hls) hls.stopLoad(); video.style.display = 'none'; videoPlaceholder.style.display = 'flex'; videoStatus.textContent = ''; }
function downloadRecordingsQuick(timeSpec) {
  if (!selectedNode) return;
  const now = new Date(); let from;
  if (timeSpec === '5 mins ago') from = new Date(now - 5*60*1000);
  else if (timeSpec === '15 mins ago') from = new Date(now - 15*60*1000);
  else if (timeSpec === 'last hour') from = new Date(now - 60*60*1000);
  else if (timeSpec === 'since midnight') { from = new Date(now); from.setHours(0,0,0,0); }
  else from = new Date(now - 5*60*1000);
  sendCommand(`${selectedNode} recordings ${from.toISOString()} ${now.toISOString()}`);
}
function login() {
  const username = document.getElementById('login-username').value, code = document.getElementById('login-totp').value;
  if (!username || !code) { loginError.textContent = 'Enter credentials'; return; }
  if (code.length !== 6 || !/^\d+$/.test(code)) { loginError.textContent = 'Code must be 6 digits'; return; }
  loginError.textContent = ''; pendingCredentials = { username, code }; connectWebSocket();
}
function logout() { localStorage.removeItem('admin_session'); sessionToken = null; userRole = null; if (ws) ws.close(); location.reload(); }
function connectWebSocket() {
  ws = new WebSocket(`ws://${location.host}/ws`);
  ws.onopen = () => { if (sessionToken) ws.send(`TOKEN|${sessionToken}`); else if (pendingCredentials) { ws.send(`TOTP|${pendingCredentials.username}|${pendingCredentials.code}`); pendingCredentials = null; }};
  ws.onclose = () => { statusDot.classList.remove('connected'); statusText.textContent = 'Disconnected'; if (sessionToken) { append('Reconnecting...', 'system'); setTimeout(connectWebSocket, 3000); }};
  ws.onerror = () => append('Error', 'error');
  ws.onmessage = handleMessage;
}
function handleMessage(e) {
  const msg = e.data;
  if (msg.startsWith('AUTH_OK|')) {
    const parts = msg.split('|'), token = parts[1], role = parts[2] || 'user';
    if (token) { sessionToken = token; localStorage.setItem('admin_session', token); }
    userRole = role; loginOverlay.style.display = 'none'; logoutBtn.style.display = 'block';
    if (role === 'admin') adminLink.style.display = 'block';
    statusDot.classList.add('connected'); statusText.textContent = 'Connected';
    append('Authenticated as ' + role, 'system'); ws.send('nodes'); return;
  } else if (msg === 'AUTH_FAILED') {
    localStorage.removeItem('admin_session'); sessionToken = null; userRole = null;
    loginOverlay.style.display = 'flex'; logoutBtn.style.display = 'none'; adminLink.style.display = 'none';
    loginError.textContent = 'Invalid credentials'; if (ws) ws.close(); return;
  }
  if (msg.startsWith('PENDING|')) { const [_, name, fp, addr] = msg.split('|'); pendingNodes.set(name, { fingerprint: fp, address: addr }); updatePendingList(); append(`[PENDING] ${name}`, 'pending'); }
  else if (msg.startsWith('APPROVED|')) { pendingNodes.delete(msg.split('|')[1]); updatePendingList(); append(`[APPROVED] ${msg.split('|')[1]}`, 'approved'); }
  else if (msg.startsWith('REJECTED|')) { pendingNodes.delete(msg.split('|')[1]); updatePendingList(); append(`[REJECTED] ${msg.split('|')[1]}`, 'rejected'); }
  else if (msg.startsWith('CONNECTED|')) { const name = msg.split('|')[1]; connectedNodes.set(name, { status: 'connected' }); updateNodeList(); append(`[CONNECTED] ${name}`, 'approved'); }
  else if (msg.startsWith('DISCONNECTED|')) { const name = msg.split('|')[1]; connectedNodes.delete(name); if (selectedNode === name) { selectedNode = null; updateControlPanel(); stopVideo(); } updateNodeList(); append(`[DISCONNECTED] ${name}`, 'rejected'); }
  else if (msg.startsWith('Connected nodes:')) { const lines = msg.split('\n'); connectedNodes.clear(); for (const line of lines) { const m = line.match(/^\s+(\S+)\s+-\s+/); if (m) connectedNodes.set(m[1], { status: 'connected' }); } updateNodeList(); }
  else if (msg.startsWith('[')) append(msg, 'response');
  else append(msg);
}
function sendCommand(cmdStr) { if (ws?.readyState === WebSocket.OPEN) { append('> ' + cmdStr, 'command'); ws.send(cmdStr); commandHistory.push(cmdStr); historyIndex = commandHistory.length; }}
function selectNode(name) { selectedNode = name; updateNodeList(); updateControlPanel(); sendCommand(`${name} params`); playLive(name); }
function approveNode(name) { sendCommand(`approve ${name}`); }
function rejectNode(name) { sendCommand(`reject ${name}`); }
function updateNodeList() {
  const container = document.getElementById('connected-nodes');
  if (!connectedNodes.size) { container.innerHTML = '<div class="no-items">No nodes connected</div>'; return; }
  const filtered = []; connectedNodes.forEach((info, name) => { const r = fuzzyMatch(nodeSearchQuery, name); if (r.score >= 0) filtered.push({ name, score: r.score, matches: r.matches }); });
  filtered.sort((a, b) => b.score - a.score); container.innerHTML = '';
  if (!filtered.length) { container.innerHTML = '<div class="no-items">No matches</div>'; return; }
  filtered.forEach(({ name, matches }) => {
    const card = document.createElement('div'); card.className = 'node-card' + (selectedNode === name ? ' selected' : '');
    const dot = document.createElement('div'); dot.className = 'node-dot';
    card.appendChild(dot); card.appendChild(highlightMatches(name, matches)); card.onclick = () => selectNode(name); container.appendChild(card);
  });
}
function updatePendingList() {
  const container = document.getElementById('pending-nodes');
  if (!pendingNodes.size) { container.innerHTML = '<div class="no-items">No pending</div>'; return; }
  const filtered = []; pendingNodes.forEach((info, name) => { const r = fuzzyMatch(nodeSearchQuery, name); if (r.score >= 0) filtered.push({ name, score: r.score, matches: r.matches }); });
  filtered.sort((a, b) => b.score - a.score); container.innerHTML = '';
  if (!filtered.length) { container.innerHTML = '<div class="no-items">No matches</div>'; return; }
  filtered.forEach(({ name, matches }) => {
    const card = document.createElement('div'); card.className = 'node-card pending';
    const dot = document.createElement('div'); dot.className = 'node-dot';
    const actions = document.createElement('div'); actions.className = 'node-actions';
    const approveBtn = document.createElement('button'); approveBtn.className = 'approve'; approveBtn.textContent = 'OK'; approveBtn.onclick = (e) => { e.stopPropagation(); approveNode(name); };
    const rejectBtn = document.createElement('button'); rejectBtn.className = 'reject'; rejectBtn.textContent = 'X'; rejectBtn.onclick = (e) => { e.stopPropagation(); rejectNode(name); };
    actions.appendChild(approveBtn); actions.appendChild(rejectBtn);
    card.appendChild(dot); card.appendChild(highlightMatches(name, matches)); card.appendChild(actions); container.appendChild(card);
  });
}
function updateControlPanel() {
  const content = document.getElementById('control-content'), placeholder = document.getElementById('no-node-selected');
  if (selectedNode) { content.style.display = 'block'; placeholder.style.display = 'none'; }
  else { content.style.display = 'none'; placeholder.style.display = 'flex'; }
}
function setupTabs() {
  document.querySelectorAll('.tab').forEach(tab => {
    tab.onclick = () => {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      tab.classList.add('active'); document.getElementById('tab-' + tab.dataset.tab).classList.add('active');
    };
  });
}
function setResolution(w, h) { if (selectedNode) sendCommand(`${selectedNode} res ${w} ${h}`); }
function setBitrate() { const b = document.getElementById('bitrate').value; if (selectedNode && b) sendCommand(`${selectedNode} bitrate ${b}`); }
function setFps(rate) { if (selectedNode) sendCommand(`${selectedNode} fps ${rate}`); }
function getParams() { if (selectedNode) sendCommand(`${selectedNode} params`); }
function restartPipeline() { if (selectedNode) sendCommand(`${selectedNode} restart`); }
function ptzMove(dir) { if (!selectedNode) return; const spd = document.getElementById('ptz-speed').value; ptzContinuous = true; sendCommand(`${selectedNode} ${dir} ${spd}`); }
function ptzStop() { if (ptzContinuous && selectedNode) { sendCommand(`${selectedNode} stop`); ptzContinuous = false; }}
function ptzHome() { if (selectedNode) sendCommand(`${selectedNode} home`); }
function ptzStatus() { if (selectedNode) sendCommand(`${selectedNode} status`); }
function ptzInfo() { if (selectedNode) sendCommand(`${selectedNode} info`); }
function getCustomRecordings() {
  const from = document.getElementById('rec-from').value, to = document.getElementById('rec-to').value;
  if (selectedNode && from && to) sendCommand(`${selectedNode} recordings ${new Date(from).toISOString()} ${new Date(to).toISOString()}`);
}
function append(text, cls) {
  const line = document.createElement('div'); line.className = 'log-line'; line.textContent = text;
  if (cls) line.classList.add(cls); line.dataset.type = cls === 'pending' || cls === 'approved' || cls === 'rejected' ? 'approval' : cls === 'command' ? 'command' : cls === 'response' ? 'response' : 'info';
  log.appendChild(line); applyFilter(line); log.scrollTop = log.scrollHeight;
}
function applyFilter(line) { const f = document.getElementById('log-filter').value; line.style.display = (f === 'all' || line.dataset.type === f) ? '' : 'none'; }
document.getElementById('log-filter').onchange = () => document.querySelectorAll('.log-line').forEach(applyFilter);
function clearLog() { log.innerHTML = ''; }
cmd.onkeydown = (e) => {
  if (e.key === 'Enter' && cmd.value.trim()) { sendCommand(cmd.value.trim()); cmd.value = ''; }
  else if (e.key === 'ArrowUp') { if (historyIndex > 0) { historyIndex--; cmd.value = commandHistory[historyIndex]; } e.preventDefault(); }
  else if (e.key === 'ArrowDown') { if (historyIndex < commandHistory.length - 1) { historyIndex++; cmd.value = commandHistory[historyIndex]; } else { historyIndex = commandHistory.length; cmd.value = ''; } e.preventDefault(); }
};
