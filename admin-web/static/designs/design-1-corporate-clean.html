<!DOCTYPE html>
<html>
<head>
<title>SlingShot Admin</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.14/dist/hls.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
/*
 * DESIGN 1: CORPORATE CLEAN
 *
 * A professional, modern corporate aesthetic featuring:
 * - Clean white/light gray backgrounds
 * - Blue accent color for actions and highlights
 * - Generous whitespace and clear typography
 * - Subtle shadows for depth
 * - Professional sans-serif font (Inter)
 */

:root {
  /* Light, clean backgrounds */
  --bg-primary: #f8fafc;
  --bg-secondary: #ffffff;
  --bg-tertiary: #f1f5f9;
  --bg-hover: #e2e8f0;

  /* Text colors */
  --text-primary: #1e293b;
  --text-secondary: #475569;
  --text-muted: #94a3b8;

  /* Accent colors - Corporate Blue */
  --accent-primary: #2563eb;
  --accent-primary-hover: #1d4ed8;
  --accent-primary-light: #dbeafe;

  /* Status colors */
  --status-success: #22c55e;
  --status-warning: #f59e0b;
  --status-error: #ef4444;
  --status-info: #0ea5e9;

  /* Borders and shadows */
  --border-color: #e2e8f0;
  --border-radius: 8px;
  --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
  --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
  --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1);
}

* { box-sizing: border-box; margin: 0; padding: 0; }
html, body {
  height: 100%;
  overflow: hidden;
}
body {
  background: var(--bg-primary);
  color: var(--text-primary);
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  font-size: 14px;
  line-height: 1.5;
}
.app {
  display: grid;
  grid-template-rows: 64px minmax(0, 1fr) 56px;
  grid-template-columns: 240px 1fr 280px 280px;
  height: 100vh;
  max-height: 100vh;
  gap: 1px;
  background: var(--border-color);
}

/* Header - Clean corporate header */
.header {
  grid-column: 1 / -1;
  background: var(--bg-secondary);
  border-bottom: 1px solid var(--border-color);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 24px;
  box-shadow: var(--shadow-sm);
}
.header h1 {
  font-size: 18px;
  font-weight: 600;
  color: var(--text-primary);
  display: flex;
  align-items: center;
  gap: 12px;
}
.header h1::before {
  content: '';
  width: 32px;
  height: 32px;
  background: linear-gradient(135deg, var(--accent-primary), var(--accent-primary-hover));
  border-radius: 8px;
}
.status {
  display: flex;
  align-items: center;
  gap: 16px;
  font-size: 13px;
}
.status-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: var(--status-error);
  position: relative;
}
.status-dot.connected {
  background: var(--status-success);
}
.status-dot.connected::after {
  content: '';
  position: absolute;
  inset: -3px;
  border-radius: 50%;
  background: var(--status-success);
  opacity: 0.3;
  animation: pulse 2s infinite;
}
@keyframes pulse {
  0%, 100% { transform: scale(1); opacity: 0.3; }
  50% { transform: scale(1.2); opacity: 0.1; }
}

/* Panels - Clean white cards */
.nodes-panel {
  background: var(--bg-secondary);
  overflow-y: auto;
  padding: 20px;
  min-height: 0;
}
.video-panel {
  background: var(--bg-tertiary);
  display: flex;
  flex-direction: column;
  min-height: 0;
  overflow: hidden;
}
.video-container {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #0f172a;
  min-height: 0;
  position: relative;
  margin: 16px;
  border-radius: var(--border-radius);
  overflow: hidden;
  box-shadow: var(--shadow-lg);
}
#video-player {
  max-width: 100%;
  max-height: 100%;
  width: 100%;
  height: 100%;
  object-fit: contain;
}
#video-placeholder {
  position: absolute;
  color: var(--text-muted);
  font-size: 14px;
  text-align: center;
}
.video-controls {
  background: var(--bg-secondary);
  padding: 12px 20px;
  border-top: 1px solid var(--border-color);
  display: flex;
  gap: 12px;
  align-items: center;
}
#video-status {
  margin-left: auto;
  font-size: 12px;
  color: var(--text-muted);
}

.control-panel {
  background: var(--bg-secondary);
  overflow-y: auto;
  padding: 20px;
  min-height: 0;
}
.log-panel {
  background: var(--bg-secondary);
  display: flex;
  flex-direction: column;
  min-height: 0;
  overflow: hidden;
}

/* Command bar - Clean input */
.command-bar {
  grid-column: 1 / -1;
  background: var(--bg-secondary);
  border-top: 1px solid var(--border-color);
  padding: 12px 24px;
  display: flex;
  align-items: center;
  gap: 12px;
}
.command-bar span {
  color: var(--accent-primary);
  font-weight: 500;
}
#cmd {
  flex: 1;
  background: var(--bg-tertiary);
  border: 1px solid var(--border-color);
  border-radius: var(--border-radius);
  color: var(--text-primary);
  font-family: 'SF Mono', 'Fira Code', monospace;
  font-size: 13px;
  padding: 10px 14px;
  outline: none;
  transition: border-color 0.2s, box-shadow 0.2s;
}
#cmd:focus {
  border-color: var(--accent-primary);
  box-shadow: 0 0 0 3px var(--accent-primary-light);
}

/* Section headers - Clean with icon */
.section-header {
  font-size: 11px;
  font-weight: 600;
  color: var(--text-muted);
  text-transform: uppercase;
  letter-spacing: 0.05em;
  margin-bottom: 12px;
  padding-bottom: 8px;
  border-bottom: 1px solid var(--border-color);
}

/* Node cards - Clean with hover effects */
.node-card {
  display: flex;
  align-items: center;
  padding: 12px;
  margin: 6px 0;
  border-radius: var(--border-radius);
  cursor: pointer;
  font-size: 13px;
  font-weight: 500;
  transition: all 0.15s ease;
  border: 1px solid transparent;
}
.node-card:hover {
  background: var(--bg-tertiary);
  border-color: var(--border-color);
}
.node-card.selected {
  background: var(--accent-primary-light);
  border-color: var(--accent-primary);
  color: var(--accent-primary);
}
.node-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  margin-right: 12px;
  background: var(--status-success);
}
.node-card.pending .node-dot {
  background: var(--status-warning);
}
.node-actions {
  margin-left: auto;
  display: flex;
  gap: 6px;
}
.no-items {
  color: var(--text-muted);
  font-size: 13px;
  padding: 12px;
  text-align: center;
}

/* Node search - Clean input */
.node-search {
  margin-bottom: 16px;
}
.node-search input {
  width: 100%;
  background: var(--bg-tertiary);
  border: 1px solid var(--border-color);
  color: var(--text-primary);
  padding: 10px 12px;
  font-family: inherit;
  font-size: 13px;
  border-radius: var(--border-radius);
  transition: border-color 0.2s, box-shadow 0.2s;
}
.node-search input:focus {
  outline: none;
  border-color: var(--accent-primary);
  box-shadow: 0 0 0 3px var(--accent-primary-light);
}
.node-search input::placeholder {
  color: var(--text-muted);
}
.node-name .match {
  color: var(--accent-primary);
  font-weight: 600;
}

/* Buttons - Professional styling */
button {
  background: var(--bg-secondary);
  color: var(--text-primary);
  border: 1px solid var(--border-color);
  padding: 8px 16px;
  cursor: pointer;
  font-family: inherit;
  font-size: 13px;
  font-weight: 500;
  border-radius: var(--border-radius);
  transition: all 0.15s ease;
}
button:hover {
  background: var(--bg-tertiary);
  border-color: var(--text-muted);
}
button.primary {
  background: var(--accent-primary);
  color: white;
  border-color: var(--accent-primary);
}
button.primary:hover {
  background: var(--accent-primary-hover);
}
button.approve {
  background: var(--status-success);
  color: white;
  border-color: var(--status-success);
}
button.approve:hover {
  filter: brightness(0.9);
}
button.reject {
  background: var(--status-error);
  color: white;
  border-color: var(--status-error);
}
button.reject:hover {
  filter: brightness(0.9);
}

/* Tabs - Clean underline style */
.tabs {
  display: flex;
  border-bottom: 1px solid var(--border-color);
  margin-bottom: 16px;
  gap: 4px;
}
.tab {
  padding: 10px 16px;
  cursor: pointer;
  border: none;
  background: transparent;
  color: var(--text-muted);
  border-bottom: 2px solid transparent;
  font-size: 13px;
  font-weight: 500;
  transition: all 0.15s ease;
  margin-bottom: -1px;
}
.tab:hover {
  color: var(--text-secondary);
  background: var(--bg-tertiary);
  border-radius: var(--border-radius) var(--border-radius) 0 0;
}
.tab.active {
  color: var(--accent-primary);
  border-bottom-color: var(--accent-primary);
}
.tab-content { display: none; }
.tab-content.active { display: block; }

/* Control sections */
.control-section {
  margin-bottom: 20px;
}
.control-section h3 {
  font-size: 12px;
  font-weight: 600;
  color: var(--text-secondary);
  margin-bottom: 10px;
}
.preset-buttons {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  margin-bottom: 12px;
}
.preset-buttons button {
  min-width: 60px;
  padding: 8px 12px;
}
.custom-input {
  display: flex;
  gap: 8px;
  align-items: center;
}
.custom-input input {
  width: 70px;
  background: var(--bg-tertiary);
  border: 1px solid var(--border-color);
  color: var(--text-primary);
  padding: 8px 10px;
  font-family: inherit;
  font-size: 13px;
  border-radius: var(--border-radius);
}
.custom-input input:focus {
  outline: none;
  border-color: var(--accent-primary);
}

/* PTZ Controls - Clean and modern */
.ptz-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 16px;
}
.ptz-settings {
  display: flex;
  gap: 20px;
  width: 100%;
  justify-content: center;
}
.ptz-setting {
  display: flex;
  flex-direction: column;
  gap: 6px;
}
.ptz-setting label {
  font-size: 11px;
  font-weight: 600;
  color: var(--text-muted);
  text-transform: uppercase;
}
.ptz-setting select, .ptz-setting input {
  background: var(--bg-tertiary);
  border: 1px solid var(--border-color);
  color: var(--text-primary);
  padding: 6px 10px;
  font-family: inherit;
  font-size: 12px;
  border-radius: var(--border-radius);
}
.dpad {
  display: grid;
  grid-template-columns: repeat(3, 48px);
  grid-template-rows: repeat(3, 48px);
  gap: 4px;
}
.dpad button {
  width: 48px;
  height: 48px;
  font-size: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  padding: 0;
}
.dpad button:hover {
  background: var(--accent-primary-light);
  border-color: var(--accent-primary);
  color: var(--accent-primary);
}
.dpad-center {
  background: var(--accent-primary) !important;
  color: white !important;
  border-color: var(--accent-primary) !important;
}
.zoom-buttons {
  display: flex;
  gap: 8px;
}
.zoom-buttons button {
  padding: 10px 20px;
  font-size: 18px;
  font-weight: 600;
}
.ptz-actions {
  display: flex;
  gap: 8px;
}

/* Recording */
.quick-buttons {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-bottom: 16px;
}
.quick-buttons button {
  padding: 8px 14px;
}
.date-inputs {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-bottom: 14px;
}
.date-row {
  display: flex;
  align-items: center;
  gap: 10px;
}
.date-row label {
  width: 40px;
  font-size: 12px;
  font-weight: 500;
  color: var(--text-secondary);
}
.date-row input {
  flex: 1;
  background: var(--bg-tertiary);
  border: 1px solid var(--border-color);
  color: var(--text-primary);
  padding: 8px 10px;
  font-family: inherit;
  font-size: 12px;
  border-radius: var(--border-radius);
}
.recording-actions {
  display: flex;
  gap: 8px;
}
.recording-actions button {
  flex: 1;
  padding: 10px;
}

/* Placeholder */
.placeholder {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 120px;
  color: var(--text-muted);
  font-size: 13px;
  background: var(--bg-tertiary);
  border-radius: var(--border-radius);
  border: 1px dashed var(--border-color);
}

/* Log - Clean and minimal */
.log-header {
  padding: 12px 20px;
  border-bottom: 1px solid var(--border-color);
  display: flex;
  align-items: center;
  justify-content: space-between;
  font-size: 12px;
  font-weight: 600;
  color: var(--text-secondary);
}
.log-controls {
  display: flex;
  gap: 8px;
  align-items: center;
}
.log-controls select {
  background: var(--bg-tertiary);
  color: var(--text-primary);
  border: 1px solid var(--border-color);
  font-size: 12px;
  padding: 4px 8px;
  border-radius: var(--border-radius);
}
#log {
  flex: 1;
  overflow-y: auto;
  padding: 12px 20px;
  font-size: 12px;
  font-family: 'SF Mono', 'Fira Code', monospace;
}
.log-line {
  padding: 4px 0;
  border-bottom: 1px solid var(--bg-tertiary);
}
.pending { color: var(--status-warning); }
.approved { color: var(--status-success); }
.rejected { color: var(--status-error); }
.response { color: var(--status-info); }
.command { color: var(--text-muted); }

/* Login overlay - Clean modal */
.login-overlay {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(15, 23, 42, 0.8);
  backdrop-filter: blur(8px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}
.login-box {
  background: var(--bg-secondary);
  padding: 40px;
  border-radius: 16px;
  box-shadow: var(--shadow-lg);
  text-align: center;
  min-width: 360px;
}
.login-box h2 {
  font-size: 24px;
  font-weight: 600;
  margin-bottom: 8px;
  color: var(--text-primary);
}
.login-box p {
  color: var(--text-muted);
  margin-bottom: 24px;
  font-size: 14px;
}
.login-box input {
  display: block;
  width: 100%;
  margin: 12px 0;
  padding: 12px 16px;
  background: var(--bg-tertiary);
  border: 1px solid var(--border-color);
  color: var(--text-primary);
  font-family: inherit;
  font-size: 14px;
  border-radius: var(--border-radius);
  transition: border-color 0.2s, box-shadow 0.2s;
}
.login-box input:focus {
  outline: none;
  border-color: var(--accent-primary);
  box-shadow: 0 0 0 3px var(--accent-primary-light);
}
.login-box button {
  width: 100%;
  margin-top: 16px;
  padding: 12px;
  font-size: 14px;
  background: var(--accent-primary);
  color: white;
  border: none;
}
.login-box button:hover {
  background: var(--accent-primary-hover);
}
.login-error {
  color: var(--status-error);
  font-size: 13px;
  margin-top: 16px;
  min-height: 18px;
}
.logout-btn {
  background: transparent;
  border: 1px solid var(--border-color);
  color: var(--text-secondary);
  padding: 6px 14px;
  font-size: 12px;
  cursor: pointer;
  text-decoration: none;
  border-radius: var(--border-radius);
}
.logout-btn:hover {
  border-color: var(--status-error);
  color: var(--status-error);
}
</style>
</head>
<body>
<!-- Login Overlay -->
<div id="login-overlay" class="login-overlay">
  <div class="login-box">
    <h2>Welcome Back</h2>
    <p>Sign in to SlingShot Admin</p>
    <input type="text" id="login-username" placeholder="Username" value="admin">
    <input type="text" id="login-totp" placeholder="6-digit verification code" maxlength="6" onkeydown="if(event.key==='Enter')login()" autocomplete="off">
    <button onclick="login()">Sign In</button>
    <div id="login-error" class="login-error"></div>
  </div>
</div>

<div class="app">
  <header class="header">
    <h1>SlingShot Admin</h1>
    <div class="status">
      <div class="status-dot" id="status-dot"></div>
      <span id="status-text">Disconnected</span>
      <a href="/admin" id="admin-link" class="logout-btn" style="display:none">Manage Users</a>
      <button id="logout-btn" class="logout-btn" onclick="logout()" style="display:none">Sign Out</button>
    </div>
  </header>

  <aside class="nodes-panel">
    <div class="node-search">
      <input type="text" id="node-search" placeholder="Search nodes..." oninput="filterNodes()">
    </div>
    <div class="section-header">Connected Nodes</div>
    <div id="connected-nodes"><div class="no-items">No nodes connected</div></div>
    <div class="section-header" style="margin-top:20px">Pending Approval</div>
    <div id="pending-nodes"><div class="no-items">No pending nodes</div></div>
  </aside>

  <main class="video-panel">
    <div class="video-container">
      <video id="video-player" playsinline muted></video>
      <div id="video-placeholder">Select a node to view stream</div>
    </div>
    <div class="video-controls">
      <span id="video-status"></span>
    </div>
  </main>

  <aside class="control-panel">
    <div class="tabs">
      <button class="tab active" data-tab="stream">Stream</button>
      <button class="tab" data-tab="ptz">PTZ</button>
      <button class="tab" data-tab="recording">Recording</button>
    </div>
    <div id="no-node-selected" class="placeholder">Select a node to control</div>
    <div id="control-content" style="display:none">
      <!-- Stream Tab -->
      <div id="tab-stream" class="tab-content active">
        <div class="control-section">
          <h3>Resolution</h3>
          <div class="preset-buttons">
            <button onclick="setResolution(1920, 1080)">1080p</button>
            <button onclick="setResolution(1280, 720)">720p</button>
            <button onclick="setResolution(854, 480)">480p</button>
            <button onclick="setResolution(640, 360)">360p</button>
          </div>
          <div class="custom-input">
            <input type="number" id="res-w" placeholder="W" value="1280">
            <span style="color:var(--text-muted)">x</span>
            <input type="number" id="res-h" placeholder="H" value="720">
            <button class="primary" onclick="setCustomResolution()">Set</button>
          </div>
        </div>
        <div class="control-section">
          <h3>Bitrate (kbps)</h3>
          <div class="custom-input">
            <input type="number" id="bitrate" placeholder="kbps" value="2000" min="100" max="20000" style="width:100px">
            <button class="primary" onclick="setBitrate()">Set</button>
          </div>
        </div>
        <div class="control-section">
          <h3>Frame Rate</h3>
          <div class="preset-buttons">
            <button onclick="setFps(30)">30 fps</button>
            <button onclick="setFps(25)">25 fps</button>
            <button onclick="setFps(15)">15 fps</button>
            <button onclick="setFps(10)">10 fps</button>
          </div>
        </div>
        <button onclick="getParams()" style="width:100%;margin-top:12px">Refresh Parameters</button>
        <button onclick="restartPipeline()" style="width:100%;margin-top:8px;background:var(--status-warning);color:white;border-color:var(--status-warning)">Restart Pipeline</button>
      </div>

      <!-- PTZ Tab -->
      <div id="tab-ptz" class="tab-content">
        <div class="ptz-container">
          <div class="ptz-settings">
            <div class="ptz-setting">
              <label>Speed</label>
              <input type="range" id="ptz-speed" min="0.1" max="1" step="0.1" value="0.5" style="width:80px">
            </div>
            <div class="ptz-setting">
              <label>Duration</label>
              <select id="ptz-duration">
                <option value="0">Hold</option>
                <option value="250">250ms</option>
                <option value="500" selected>500ms</option>
                <option value="1000">1s</option>
              </select>
            </div>
          </div>
          <div class="dpad">
            <div></div>
            <button onmousedown="ptzMove('up')" onmouseup="ptzStop()" onmouseleave="ptzStop()">&#9650;</button>
            <div></div>
            <button onmousedown="ptzMove('left')" onmouseup="ptzStop()" onmouseleave="ptzStop()">&#9664;</button>
            <button class="dpad-center" onclick="ptzHome()">&#8962;</button>
            <button onmousedown="ptzMove('right')" onmouseup="ptzStop()" onmouseleave="ptzStop()">&#9654;</button>
            <div></div>
            <button onmousedown="ptzMove('down')" onmouseup="ptzStop()" onmouseleave="ptzStop()">&#9660;</button>
            <div></div>
          </div>
          <div class="zoom-buttons">
            <button onmousedown="ptzMove('zoomout')" onmouseup="ptzStop()" onmouseleave="ptzStop()">-</button>
            <button onmousedown="ptzMove('zoomin')" onmouseup="ptzStop()" onmouseleave="ptzStop()">+</button>
          </div>
          <div class="ptz-actions">
            <button onclick="ptzStop()">Stop</button>
            <button onclick="ptzStatus()">Status</button>
            <button onclick="ptzInfo()">Info</button>
          </div>
        </div>
      </div>

      <!-- Recording Tab -->
      <div id="tab-recording" class="tab-content">
        <div class="control-section">
          <h3>Quick Download</h3>
          <div class="quick-buttons">
            <button onclick="downloadRecordingsQuick('5 mins ago')">5m</button>
            <button onclick="downloadRecordingsQuick('15 mins ago')">15m</button>
            <button onclick="downloadRecordingsQuick('last hour')">1h</button>
            <button onclick="downloadRecordingsQuick('2 hours ago')">2h</button>
            <button onclick="downloadRecordingsQuick('since midnight')">Today</button>
          </div>
        </div>
        <div class="control-section">
          <h3>Custom Range</h3>
          <div class="date-inputs">
            <div class="date-row">
              <label>From:</label>
              <input type="datetime-local" id="rec-from">
            </div>
            <div class="date-row">
              <label>To:</label>
              <input type="datetime-local" id="rec-to">
            </div>
          </div>
          <div class="recording-actions">
            <button class="primary" onclick="getCustomRecordings()">Download</button>
          </div>
        </div>
      </div>
    </div>
  </aside>

  <aside class="log-panel">
    <div class="log-header">
      <span>Activity Log</span>
      <div class="log-controls">
        <select id="log-filter">
          <option value="all">All</option>
          <option value="approval">Approvals</option>
          <option value="command">Commands</option>
          <option value="response">Responses</option>
        </select>
        <button onclick="clearLog()">Clear</button>
      </div>
    </div>
    <div id="log"></div>
  </aside>

  <div class="command-bar">
    <span>$</span>
    <input id="cmd" placeholder="Enter command (help for list)" autofocus>
  </div>
</div>

<script>
// State
let ws = null;
let selectedNode = null;
let connectedNodes = new Map();
let pendingNodes = new Map();
let commandHistory = [];
let historyIndex = -1;
let ptzContinuous = false;
let nodeSearchQuery = '';

function fuzzyMatch(pattern, str) {
  pattern = pattern.toLowerCase();
  str = str.toLowerCase();
  if (pattern.length === 0) return { score: 1, matches: [] };
  if (pattern.length > str.length) return { score: -1, matches: [] };
  const exactIdx = str.indexOf(pattern);
  if (exactIdx !== -1) {
    const matches = [];
    for (let i = 0; i < pattern.length; i++) matches.push(exactIdx + i);
    return { score: 100 + (str.length - pattern.length), matches };
  }
  let patternIdx = 0, score = 0, lastMatchIdx = -1;
  const matches = [];
  for (let i = 0; i < str.length && patternIdx < pattern.length; i++) {
    if (str[i] === pattern[patternIdx]) {
      matches.push(i);
      if (lastMatchIdx === i - 1) score += 10;
      if (i === 0 || str[i-1] === '-' || str[i-1] === '_' || str[i-1] === ' ') score += 5;
      score += 1;
      lastMatchIdx = i;
      patternIdx++;
    }
  }
  if (patternIdx !== pattern.length) return { score: -1, matches: [] };
  return { score, matches };
}

function filterNodes() {
  nodeSearchQuery = document.getElementById('node-search').value;
  updateNodeList();
  updatePendingList();
}

function highlightMatches(name, matches) {
  if (matches.length === 0) return document.createTextNode(name);
  const span = document.createElement('span');
  span.className = 'node-name';
  let lastIdx = 0;
  for (const matchIdx of matches) {
    if (matchIdx > lastIdx) span.appendChild(document.createTextNode(name.slice(lastIdx, matchIdx)));
    const highlight = document.createElement('span');
    highlight.className = 'match';
    highlight.textContent = name[matchIdx];
    span.appendChild(highlight);
    lastIdx = matchIdx + 1;
  }
  if (lastIdx < name.length) span.appendChild(document.createTextNode(name.slice(lastIdx)));
  return span;
}

let sessionToken = localStorage.getItem('admin_session');
let pendingCredentials = null;
let userRole = null;
let hls = null;
const video = document.getElementById('video-player');
const videoPlaceholder = document.getElementById('video-placeholder');
const videoStatus = document.getElementById('video-status');
const log = document.getElementById('log');
const cmd = document.getElementById('cmd');
const statusDot = document.getElementById('status-dot');
const statusText = document.getElementById('status-text');
const loginOverlay = document.getElementById('login-overlay');
const loginError = document.getElementById('login-error');
const logoutBtn = document.getElementById('logout-btn');
const adminLink = document.getElementById('admin-link');

initHls();
setupTabs();
if (sessionToken) connectWebSocket();

function initHls() {
  if (Hls.isSupported()) {
    hls = new Hls({ liveSyncDuration: 3, liveMaxLatencyDuration: 10, enableWorker: true, lowLatencyMode: true });
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => { video.play().catch(() => {}); videoStatus.textContent = 'Playing'; });
    hls.on(Hls.Events.ERROR, (event, data) => {
      if (data.fatal) {
        videoStatus.textContent = 'Error: ' + data.type;
        if (data.type === Hls.ErrorTypes.NETWORK_ERROR) setTimeout(() => { if (hls) hls.startLoad(); }, 3000);
      }
    });
    hls.on(Hls.Events.FRAG_BUFFERED, () => { videoStatus.textContent = 'Playing'; });
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.addEventListener('loadedmetadata', () => video.play());
  }
}

function playLive(nodeName) {
  if (!nodeName) return;
  videoPlaceholder.style.display = 'none';
  video.style.display = 'block';
  videoStatus.textContent = 'Connecting...';
  const url = `/hls/${nodeName}/stream.m3u8`;
  if (hls) hls.loadSource(url); else video.src = url;
}

function stopVideo() {
  if (hls) hls.stopLoad();
  video.style.display = 'none';
  videoPlaceholder.style.display = 'flex';
  videoStatus.textContent = '';
}

function downloadRecordingsQuick(timeSpec) {
  if (!selectedNode) return;
  const now = new Date();
  let from;
  if (timeSpec === '5 mins ago') from = new Date(now - 5 * 60 * 1000);
  else if (timeSpec === '15 mins ago') from = new Date(now - 15 * 60 * 1000);
  else if (timeSpec === 'last hour') from = new Date(now - 60 * 60 * 1000);
  else if (timeSpec === '2 hours ago') from = new Date(now - 2 * 60 * 60 * 1000);
  else if (timeSpec === 'since midnight') { from = new Date(now); from.setHours(0, 0, 0, 0); }
  else from = new Date(now - 5 * 60 * 1000);
  sendCommand(`${selectedNode} recordings ${from.toISOString()} ${now.toISOString()}`);
}

function login() {
  const username = document.getElementById('login-username').value;
  const code = document.getElementById('login-totp').value;
  if (!username || !code) { loginError.textContent = 'Please enter username and 6-digit code'; return; }
  if (code.length !== 6 || !/^\d+$/.test(code)) { loginError.textContent = 'Code must be 6 digits'; return; }
  loginError.textContent = '';
  pendingCredentials = { username, code };
  connectWebSocket();
}

function logout() {
  localStorage.removeItem('admin_session');
  sessionToken = null;
  userRole = null;
  if (ws) ws.close();
  location.reload();
}

function connectWebSocket() {
  ws = new WebSocket(`ws://${location.host}/ws`);
  ws.onopen = () => {
    if (sessionToken) ws.send(`TOKEN|${sessionToken}`);
    else if (pendingCredentials) { ws.send(`TOTP|${pendingCredentials.username}|${pendingCredentials.code}`); pendingCredentials = null; }
  };
  ws.onclose = () => {
    statusDot.classList.remove('connected');
    statusText.textContent = 'Disconnected';
    if (sessionToken) { append('~ Disconnected, reconnecting... ~', 'system'); setTimeout(connectWebSocket, 3000); }
  };
  ws.onerror = () => append('~ Error ~', 'error');
  ws.onmessage = handleMessage;
}

function handleMessage(e) {
  const msg = e.data;
  if (msg.startsWith('AUTH_OK|')) {
    const parts = msg.split('|');
    const token = parts[1], role = parts[2] || 'user';
    if (token) { sessionToken = token; localStorage.setItem('admin_session', token); }
    userRole = role;
    loginOverlay.style.display = 'none';
    logoutBtn.style.display = 'block';
    if (role === 'admin') adminLink.style.display = 'block';
    statusDot.classList.add('connected');
    statusText.textContent = 'Connected';
    append('~ Authenticated as ' + role + ' ~', 'system');
    ws.send('nodes');
    return;
  } else if (msg === 'AUTH_FAILED') {
    localStorage.removeItem('admin_session');
    sessionToken = null; userRole = null;
    loginOverlay.style.display = 'flex';
    logoutBtn.style.display = 'none';
    adminLink.style.display = 'none';
    loginError.textContent = 'Invalid credentials';
    if (ws) ws.close();
    return;
  }
  if (msg.startsWith('PENDING|')) {
    const [_, name, fp, addr] = msg.split('|');
    pendingNodes.set(name, { fingerprint: fp, address: addr });
    updatePendingList();
    append(`[PENDING] ${name} (${fp}) from ${addr}`, 'pending');
  } else if (msg.startsWith('APPROVED|')) {
    const name = msg.split('|')[1];
    pendingNodes.delete(name);
    updatePendingList();
    append(`[APPROVED] ${name}`, 'approved');
  } else if (msg.startsWith('REJECTED|')) {
    const name = msg.split('|')[1];
    pendingNodes.delete(name);
    updatePendingList();
    append(`[REJECTED] ${name}`, 'rejected');
  } else if (msg.startsWith('CONNECTED|')) {
    const name = msg.split('|')[1];
    connectedNodes.set(name, { status: 'connected' });
    updateNodeList();
    append(`[CONNECTED] ${name}`, 'approved');
  } else if (msg.startsWith('DISCONNECTED|')) {
    const name = msg.split('|')[1];
    connectedNodes.delete(name);
    if (selectedNode === name) { selectedNode = null; updateControlPanel(); stopVideo(); }
    updateNodeList();
    append(`[DISCONNECTED] ${name}`, 'rejected');
  } else if (msg.startsWith('Connected nodes:')) {
    parseNodesList(msg);
  } else if (msg.startsWith('[')) {
    append(msg, 'response');
  } else {
    append(msg);
  }
}

function parseNodesList(msg) {
  const lines = msg.split('\n');
  connectedNodes.clear();
  for (const line of lines) {
    const match = line.match(/^\s+(\S+)\s+-\s+/);
    if (match) connectedNodes.set(match[1], { status: 'connected' });
  }
  updateNodeList();
}

function sendCommand(cmdStr) {
  if (ws && ws.readyState === WebSocket.OPEN) {
    append('> ' + cmdStr, 'command');
    ws.send(cmdStr);
    commandHistory.push(cmdStr);
    historyIndex = commandHistory.length;
  }
}

function selectNode(name) {
  selectedNode = name;
  updateNodeList();
  updateControlPanel();
  sendCommand(`${name} params`);
  playLive(name);
}

function approveNode(name) { sendCommand(`approve ${name}`); }
function rejectNode(name) { sendCommand(`reject ${name}`); }

function updateNodeList() {
  const container = document.getElementById('connected-nodes');
  if (connectedNodes.size === 0) { container.innerHTML = '<div class="no-items">No nodes connected</div>'; return; }
  const filteredNodes = [];
  connectedNodes.forEach((info, name) => {
    const result = fuzzyMatch(nodeSearchQuery, name);
    if (result.score >= 0) filteredNodes.push({ name, info, score: result.score, matches: result.matches });
  });
  filteredNodes.sort((a, b) => b.score - a.score);
  container.innerHTML = '';
  if (filteredNodes.length === 0) { container.innerHTML = '<div class="no-items">No matching nodes</div>'; return; }
  filteredNodes.forEach(({ name, matches }) => {
    const card = document.createElement('div');
    card.className = 'node-card' + (selectedNode === name ? ' selected' : '');
    const dot = document.createElement('div');
    dot.className = 'node-dot';
    card.appendChild(dot);
    card.appendChild(highlightMatches(name, matches));
    card.onclick = () => selectNode(name);
    container.appendChild(card);
  });
}

function updatePendingList() {
  const container = document.getElementById('pending-nodes');
  if (pendingNodes.size === 0) { container.innerHTML = '<div class="no-items">No pending nodes</div>'; return; }
  const filteredNodes = [];
  pendingNodes.forEach((info, name) => {
    const result = fuzzyMatch(nodeSearchQuery, name);
    if (result.score >= 0) filteredNodes.push({ name, info, score: result.score, matches: result.matches });
  });
  filteredNodes.sort((a, b) => b.score - a.score);
  container.innerHTML = '';
  if (filteredNodes.length === 0) { container.innerHTML = '<div class="no-items">No matching pending nodes</div>'; return; }
  filteredNodes.forEach(({ name, matches }) => {
    const card = document.createElement('div');
    card.className = 'node-card pending';
    const dot = document.createElement('div');
    dot.className = 'node-dot';
    const actions = document.createElement('div');
    actions.className = 'node-actions';
    const approveBtn = document.createElement('button');
    approveBtn.className = 'approve';
    approveBtn.textContent = 'OK';
    approveBtn.onclick = (e) => { e.stopPropagation(); approveNode(name); };
    const rejectBtn = document.createElement('button');
    rejectBtn.className = 'reject';
    rejectBtn.textContent = 'X';
    rejectBtn.onclick = (e) => { e.stopPropagation(); rejectNode(name); };
    actions.appendChild(approveBtn);
    actions.appendChild(rejectBtn);
    card.appendChild(dot);
    card.appendChild(highlightMatches(name, matches));
    card.appendChild(actions);
    container.appendChild(card);
  });
}

function updateControlPanel() {
  const content = document.getElementById('control-content');
  const placeholder = document.getElementById('no-node-selected');
  if (selectedNode) { content.style.display = 'block'; placeholder.style.display = 'none'; }
  else { content.style.display = 'none'; placeholder.style.display = 'flex'; }
}

function setupTabs() {
  document.querySelectorAll('.tab').forEach(tab => {
    tab.onclick = () => {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      tab.classList.add('active');
      document.getElementById('tab-' + tab.dataset.tab).classList.add('active');
    };
  });
}

function setResolution(w, h) { if (selectedNode) sendCommand(`${selectedNode} res ${w} ${h}`); }
function setCustomResolution() {
  const w = document.getElementById('res-w').value, h = document.getElementById('res-h').value;
  if (selectedNode && w && h) sendCommand(`${selectedNode} res ${w} ${h}`);
}
function setBitrate() { const bitrate = document.getElementById('bitrate').value; if (selectedNode && bitrate) sendCommand(`${selectedNode} bitrate ${bitrate}`); }
function setFps(rate) { if (selectedNode) sendCommand(`${selectedNode} fps ${rate}`); }
function getParams() { if (selectedNode) sendCommand(`${selectedNode} params`); }
function restartPipeline() { if (selectedNode) sendCommand(`${selectedNode} restart`); }

function ptzMove(direction) {
  if (!selectedNode) return;
  const speed = document.getElementById('ptz-speed').value, duration = document.getElementById('ptz-duration').value;
  if (duration === '0') { ptzContinuous = true; sendCommand(`${selectedNode} ${direction} ${speed}`); }
  else sendCommand(`${selectedNode} ${direction} ${speed} ${duration}`);
}
function ptzStop() { if (ptzContinuous && selectedNode) { sendCommand(`${selectedNode} stop`); ptzContinuous = false; } }
function ptzHome() { if (selectedNode) sendCommand(`${selectedNode} home`); }
function ptzStatus() { if (selectedNode) sendCommand(`${selectedNode} status`); }
function ptzInfo() { if (selectedNode) sendCommand(`${selectedNode} info`); }

function getRecordings(timeSpec) { if (selectedNode) sendCommand(`${selectedNode} recordings ${timeSpec}`); }
function getCustomRecordings() {
  const from = document.getElementById('rec-from').value, to = document.getElementById('rec-to').value;
  if (selectedNode && from && to) sendCommand(`${selectedNode} recordings ${new Date(from).toISOString()} ${new Date(to).toISOString()}`);
}

function append(text, cls) {
  const line = document.createElement('div');
  line.className = 'log-line';
  line.textContent = text;
  if (cls) line.classList.add(cls);
  line.dataset.type = getMessageType(text, cls);
  log.appendChild(line);
  applyFilter(line);
  log.scrollTop = log.scrollHeight;
}

function getMessageType(text, cls) {
  if (cls === 'pending' || cls === 'approved' || cls === 'rejected') return 'approval';
  if (cls === 'command') return 'command';
  if (cls === 'response') return 'response';
  return 'info';
}

function applyFilter(line) {
  const filter = document.getElementById('log-filter').value;
  line.style.display = (filter === 'all' || line.dataset.type === filter) ? '' : 'none';
}

document.getElementById('log-filter').onchange = () => { document.querySelectorAll('.log-line').forEach(applyFilter); };
function clearLog() { log.innerHTML = ''; }

cmd.onkeydown = (e) => {
  if (e.key === 'Enter' && cmd.value.trim()) { sendCommand(cmd.value.trim()); cmd.value = ''; }
  else if (e.key === 'ArrowUp') { if (historyIndex > 0) { historyIndex--; cmd.value = commandHistory[historyIndex]; } e.preventDefault(); }
  else if (e.key === 'ArrowDown') { if (historyIndex < commandHistory.length - 1) { historyIndex++; cmd.value = commandHistory[historyIndex]; } else { historyIndex = commandHistory.length; cmd.value = ''; } e.preventDefault(); }
};
</script>
</body>
</html>
