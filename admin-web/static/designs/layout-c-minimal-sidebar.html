<!DOCTYPE html>
<html>
<head>
<title>SlingShot Admin</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.14/dist/hls.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
/*
 * LAYOUT VARIANT C: MINIMAL SIDEBAR
 *
 * Ultra-clean minimal layout with collapsible icon sidebar.
 * Maximum video space, controls in overlay/floating panels.
 * Log hidden by default, accessible via button.
 *
 * Layout:
 * +---+----------------------------------------+
 * | N |                                        |
 * | O |              VIDEO                     |
 * | D |                                        |
 * | E |----------------------------------------|
 * | S |  [controls as floating toolbar]        |
 * +---+----------------------------------------+
 */

:root {
  --bg-primary: #f8fafc;
  --bg-secondary: #ffffff;
  --bg-tertiary: #f1f5f9;
  --bg-dark: #0f172a;
  --text-primary: #1e293b;
  --text-secondary: #475569;
  --text-muted: #94a3b8;
  --accent-primary: #2563eb;
  --accent-primary-light: #dbeafe;
  --status-success: #22c55e;
  --status-warning: #f59e0b;
  --status-error: #ef4444;
  --border-color: #e2e8f0;
  --border-radius: 8px;
  --shadow-lg: 0 10px 40px rgba(0,0,0,0.15);
}

* { box-sizing: border-box; margin: 0; padding: 0; }
html, body { height: 100%; overflow: hidden; }
body {
  background: var(--bg-dark);
  color: var(--text-primary);
  font-family: 'Inter', sans-serif;
  font-size: 14px;
}

.app {
  display: grid;
  grid-template-columns: 56px 1fr;
  height: 100vh;
}

/* Slim sidebar with icon buttons */
.sidebar {
  background: var(--bg-secondary);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 12px 0;
  border-right: 1px solid var(--border-color);
  z-index: 100;
}
.logo {
  width: 36px;
  height: 36px;
  background: var(--accent-primary);
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-weight: 700;
  font-size: 14px;
  margin-bottom: 20px;
}
.sidebar-btn {
  width: 40px;
  height: 40px;
  border: none;
  background: transparent;
  color: var(--text-muted);
  border-radius: var(--border-radius);
  cursor: pointer;
  font-size: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 4px 0;
  position: relative;
}
.sidebar-btn:hover { background: var(--bg-tertiary); color: var(--text-primary); }
.sidebar-btn.active { background: var(--accent-primary-light); color: var(--accent-primary); }
.sidebar-btn .badge {
  position: absolute;
  top: 4px;
  right: 4px;
  width: 8px;
  height: 8px;
  background: var(--status-warning);
  border-radius: 50%;
}
.sidebar-divider { width: 24px; height: 1px; background: var(--border-color); margin: 12px 0; }
.sidebar-spacer { flex: 1; }
.status-indicator {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: var(--status-error);
  margin-bottom: 8px;
}
.status-indicator.connected { background: var(--status-success); }

/* Main content area */
.main-content {
  display: flex;
  flex-direction: column;
  position: relative;
  overflow: hidden;
}

/* Video fills everything */
.video-area {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #000;
  position: relative;
}
#video-player {
  max-width: 100%;
  max-height: 100%;
  width: 100%;
  height: 100%;
  object-fit: contain;
}
#video-placeholder {
  position: absolute;
  color: rgba(255,255,255,0.4);
  font-size: 16px;
  text-align: center;
}
.video-overlay-top {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  padding: 16px 20px;
  background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent);
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: white;
}
.selected-node { font-weight: 500; font-size: 14px; }
#video-status { font-size: 12px; opacity: 0.7; }

/* Floating control toolbar at bottom */
.control-toolbar {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: var(--bg-secondary);
  border-radius: 12px;
  box-shadow: var(--shadow-lg);
  display: flex;
  align-items: center;
  padding: 8px;
  gap: 4px;
}
.toolbar-group {
  display: flex;
  align-items: center;
  gap: 4px;
  padding: 0 8px;
}
.toolbar-group:not(:last-child) { border-right: 1px solid var(--border-color); }
.toolbar-btn {
  width: 36px;
  height: 36px;
  border: none;
  background: transparent;
  color: var(--text-secondary);
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.toolbar-btn:hover { background: var(--bg-tertiary); color: var(--text-primary); }
.toolbar-btn.active { background: var(--accent-primary-light); color: var(--accent-primary); }
.toolbar-input {
  width: 60px;
  border: 1px solid var(--border-color);
  background: var(--bg-tertiary);
  padding: 6px 8px;
  border-radius: 4px;
  font-size: 12px;
  text-align: center;
}
.toolbar-label { font-size: 11px; color: var(--text-muted); margin: 0 4px; }

/* Slide-out panels */
.panel-overlay {
  position: fixed;
  top: 0;
  left: 56px;
  bottom: 0;
  width: 280px;
  background: var(--bg-secondary);
  box-shadow: var(--shadow-lg);
  transform: translateX(-100%);
  transition: transform 0.2s ease;
  z-index: 50;
  display: flex;
  flex-direction: column;
}
.panel-overlay.open { transform: translateX(0); }
.panel-header {
  padding: 16px;
  border-bottom: 1px solid var(--border-color);
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.panel-header h3 { font-size: 14px; font-weight: 600; }
.panel-close {
  width: 28px;
  height: 28px;
  border: none;
  background: var(--bg-tertiary);
  border-radius: 4px;
  cursor: pointer;
  font-size: 14px;
}
.panel-content { flex: 1; overflow-y: auto; padding: 16px; }

/* Nodes list */
.node-search {
  margin-bottom: 16px;
}
.node-search input {
  width: 100%;
  background: var(--bg-tertiary);
  border: 1px solid var(--border-color);
  padding: 10px 12px;
  border-radius: var(--border-radius);
  font-size: 13px;
}
.node-search input:focus { outline: none; border-color: var(--accent-primary); }
.section-label {
  font-size: 10px;
  font-weight: 600;
  color: var(--text-muted);
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin: 16px 0 8px;
}
.node-item {
  display: flex;
  align-items: center;
  padding: 10px 12px;
  margin: 4px 0;
  border-radius: var(--border-radius);
  cursor: pointer;
  font-size: 13px;
}
.node-item:hover { background: var(--bg-tertiary); }
.node-item.selected { background: var(--accent-primary-light); color: var(--accent-primary); }
.node-dot { width: 8px; height: 8px; border-radius: 50%; margin-right: 10px; background: var(--status-success); }
.node-item.pending .node-dot { background: var(--status-warning); }
.node-actions { margin-left: auto; display: flex; gap: 4px; }
.node-actions button { padding: 4px 8px; font-size: 10px; border: 1px solid; background: transparent; border-radius: 4px; cursor: pointer; }
.node-actions .approve { border-color: var(--status-success); color: var(--status-success); }
.node-actions .reject { border-color: var(--status-error); color: var(--status-error); }
.no-items { color: var(--text-muted); font-size: 12px; text-align: center; padding: 20px; }

/* Log panel */
#log { font-size: 11px; font-family: monospace; }
.log-line { padding: 4px 0; border-bottom: 1px solid var(--bg-tertiary); }
.pending { color: var(--status-warning); }
.approved { color: var(--status-success); }
.rejected { color: var(--status-error); }
.response { color: #0ea5e9; }
.command { color: var(--text-muted); }

/* Command input floating */
.command-float {
  position: absolute;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  width: 400px;
  display: none;
}
.command-float.open { display: block; }
.command-float input {
  width: 100%;
  background: var(--bg-secondary);
  border: 1px solid var(--border-color);
  border-radius: var(--border-radius);
  padding: 12px 16px;
  font-family: monospace;
  font-size: 14px;
  box-shadow: var(--shadow-lg);
}
.command-float input:focus { outline: none; border-color: var(--accent-primary); }

/* Login */
.login-overlay {
  position: fixed; top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(15, 23, 42, 0.9);
  display: flex; align-items: center; justify-content: center; z-index: 1000;
}
.login-box {
  background: var(--bg-secondary); padding: 40px; border-radius: 16px;
  text-align: center; min-width: 340px;
}
.login-box h2 { font-size: 22px; margin-bottom: 24px; }
.login-box input {
  display: block; width: 100%; margin: 10px 0; padding: 12px;
  background: var(--bg-tertiary); border: 1px solid var(--border-color);
  border-radius: var(--border-radius); font-size: 14px;
}
.login-box input:focus { outline: none; border-color: var(--accent-primary); }
.login-box button {
  width: 100%; margin-top: 16px; padding: 12px;
  background: var(--accent-primary); color: white; border: none;
  border-radius: var(--border-radius); font-size: 14px; font-weight: 500; cursor: pointer;
}
.login-error { color: var(--status-error); font-size: 13px; margin-top: 12px; }
.node-name .match { color: var(--accent-primary); font-weight: 600; }
</style>
</head>
<body>
<div id="login-overlay" class="login-overlay">
  <div class="login-box">
    <h2>SlingShot Admin</h2>
    <input type="text" id="login-username" placeholder="Username" value="admin">
    <input type="text" id="login-totp" placeholder="6-digit code" maxlength="6" onkeydown="if(event.key==='Enter')login()" autocomplete="off">
    <button onclick="login()">Sign In</button>
    <div id="login-error" class="login-error"></div>
  </div>
</div>

<div class="app">
  <aside class="sidebar">
    <div class="logo">S</div>
    <button class="sidebar-btn" onclick="togglePanel('nodes')" title="Nodes">
      &#9673;
      <span id="pending-badge" class="badge" style="display:none"></span>
    </button>
    <button class="sidebar-btn" onclick="togglePanel('log')" title="Activity Log">&#9776;</button>
    <div class="sidebar-divider"></div>
    <button class="sidebar-btn" onclick="toggleCommand()" title="Command (/)">&#62;</button>
    <div class="sidebar-spacer"></div>
    <div class="status-indicator" id="status-dot"></div>
    <button class="sidebar-btn" onclick="logout()" id="logout-btn" style="display:none" title="Sign Out">&#8599;</button>
  </aside>

  <main class="main-content">
    <div class="video-area">
      <video id="video-player" playsinline muted></video>
      <div id="video-placeholder">Select a node from the sidebar</div>
      <div class="video-overlay-top">
        <span class="selected-node" id="selected-node-name"></span>
        <span id="video-status"></span>
      </div>
    </div>

    <div class="control-toolbar" id="control-toolbar" style="display:none">
      <div class="toolbar-group">
        <span class="toolbar-label">Res</span>
        <button class="toolbar-btn" onclick="setResolution(1920,1080)">1080</button>
        <button class="toolbar-btn" onclick="setResolution(1280,720)">720</button>
        <button class="toolbar-btn" onclick="setResolution(854,480)">480</button>
      </div>
      <div class="toolbar-group">
        <span class="toolbar-label">Bitrate</span>
        <input type="number" class="toolbar-input" id="bitrate" value="2000">
        <button class="toolbar-btn" onclick="setBitrate()">&#10003;</button>
      </div>
      <div class="toolbar-group">
        <span class="toolbar-label">FPS</span>
        <button class="toolbar-btn" onclick="setFps(30)">30</button>
        <button class="toolbar-btn" onclick="setFps(25)">25</button>
      </div>
      <div class="toolbar-group">
        <button class="toolbar-btn" onmousedown="ptzMove('left')" onmouseup="ptzStop()" title="Pan Left">&#9664;</button>
        <button class="toolbar-btn" onmousedown="ptzMove('up')" onmouseup="ptzStop()" title="Tilt Up">&#9650;</button>
        <button class="toolbar-btn" onmousedown="ptzMove('down')" onmouseup="ptzStop()" title="Tilt Down">&#9660;</button>
        <button class="toolbar-btn" onmousedown="ptzMove('right')" onmouseup="ptzStop()" title="Pan Right">&#9654;</button>
        <button class="toolbar-btn" onclick="ptzHome()" title="Home">&#8962;</button>
      </div>
      <div class="toolbar-group">
        <button class="toolbar-btn" onmousedown="ptzMove('zoomout')" onmouseup="ptzStop()">-</button>
        <button class="toolbar-btn" onmousedown="ptzMove('zoomin')" onmouseup="ptzStop()">+</button>
      </div>
      <div class="toolbar-group">
        <button class="toolbar-btn" onclick="getParams()" title="Refresh">&#8635;</button>
        <button class="toolbar-btn" onclick="restartPipeline()" title="Restart" style="color:var(--status-warning)">&#9888;</button>
      </div>
    </div>

    <div class="command-float" id="command-float">
      <input id="cmd" placeholder="Enter command...">
    </div>
  </main>

  <!-- Nodes Panel -->
  <div class="panel-overlay" id="panel-nodes">
    <div class="panel-header">
      <h3>Nodes</h3>
      <button class="panel-close" onclick="closePanel('nodes')">&#10005;</button>
    </div>
    <div class="panel-content">
      <div class="node-search">
        <input type="text" id="node-search" placeholder="Search nodes..." oninput="filterNodes()">
      </div>
      <div class="section-label">Connected</div>
      <div id="connected-nodes"><div class="no-items">No nodes connected</div></div>
      <div class="section-label">Pending Approval</div>
      <div id="pending-nodes"><div class="no-items">No pending nodes</div></div>
    </div>
  </div>

  <!-- Log Panel -->
  <div class="panel-overlay" id="panel-log">
    <div class="panel-header">
      <h3>Activity Log</h3>
      <button class="panel-close" onclick="closePanel('log')">&#10005;</button>
    </div>
    <div class="panel-content" id="log"></div>
  </div>
</div>

<script>
let ws = null, selectedNode = null, connectedNodes = new Map(), pendingNodes = new Map();
let commandHistory = [], historyIndex = -1, ptzContinuous = false, nodeSearchQuery = '';
let sessionToken = localStorage.getItem('admin_session'), pendingCredentials = null, userRole = null, hls = null;
const video = document.getElementById('video-player'), videoPlaceholder = document.getElementById('video-placeholder');
const videoStatus = document.getElementById('video-status'), log = document.getElementById('log'), cmd = document.getElementById('cmd');
const statusDot = document.getElementById('status-dot'), loginOverlay = document.getElementById('login-overlay');
const loginError = document.getElementById('login-error'), logoutBtn = document.getElementById('logout-btn');
const selectedNodeName = document.getElementById('selected-node-name');
const controlToolbar = document.getElementById('control-toolbar');

function togglePanel(name) {
  const panel = document.getElementById('panel-' + name);
  const isOpen = panel.classList.contains('open');
  document.querySelectorAll('.panel-overlay').forEach(p => p.classList.remove('open'));
  if (!isOpen) panel.classList.add('open');
}
function closePanel(name) { document.getElementById('panel-' + name).classList.remove('open'); }
function toggleCommand() {
  const cf = document.getElementById('command-float');
  cf.classList.toggle('open');
  if (cf.classList.contains('open')) cmd.focus();
}

function fuzzyMatch(p, s) {
  p = p.toLowerCase(); s = s.toLowerCase();
  if (!p.length) return { score: 1, matches: [] };
  if (p.length > s.length) return { score: -1, matches: [] };
  const idx = s.indexOf(p);
  if (idx !== -1) { const m = []; for (let i = 0; i < p.length; i++) m.push(idx + i); return { score: 100, matches: m }; }
  let pi = 0, score = 0, last = -1; const matches = [];
  for (let i = 0; i < s.length && pi < p.length; i++) {
    if (s[i] === p[pi]) { matches.push(i); if (last === i - 1) score += 10; score++; last = i; pi++; }
  }
  return pi === p.length ? { score, matches } : { score: -1, matches: [] };
}
function filterNodes() { nodeSearchQuery = document.getElementById('node-search').value; updateNodeList(); updatePendingList(); }
function highlightMatches(name, matches) {
  if (!matches.length) return document.createTextNode(name);
  const span = document.createElement('span'); span.className = 'node-name'; let last = 0;
  for (const i of matches) {
    if (i > last) span.appendChild(document.createTextNode(name.slice(last, i)));
    const h = document.createElement('span'); h.className = 'match'; h.textContent = name[i]; span.appendChild(h); last = i + 1;
  }
  if (last < name.length) span.appendChild(document.createTextNode(name.slice(last)));
  return span;
}

initHls(); if (sessionToken) connectWebSocket();

function initHls() {
  if (Hls.isSupported()) {
    hls = new Hls({ liveSyncDuration: 3, liveMaxLatencyDuration: 10, enableWorker: true, lowLatencyMode: true });
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => { video.play().catch(() => {}); videoStatus.textContent = 'Playing'; });
    hls.on(Hls.Events.ERROR, (e, d) => { if (d.fatal) { videoStatus.textContent = 'Error'; if (d.type === Hls.ErrorTypes.NETWORK_ERROR) setTimeout(() => hls?.startLoad(), 3000); }});
    hls.on(Hls.Events.FRAG_BUFFERED, () => { videoStatus.textContent = 'Playing'; });
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) video.addEventListener('loadedmetadata', () => video.play());
}
function playLive(n) { if (!n) return; videoPlaceholder.style.display = 'none'; video.style.display = 'block'; videoStatus.textContent = 'Connecting...'; if (hls) hls.loadSource(`/hls/${n}/stream.m3u8`); else video.src = `/hls/${n}/stream.m3u8`; }
function stopVideo() { if (hls) hls.stopLoad(); video.style.display = 'none'; videoPlaceholder.style.display = 'flex'; videoStatus.textContent = ''; }
function login() {
  const u = document.getElementById('login-username').value, c = document.getElementById('login-totp').value;
  if (!u || !c) { loginError.textContent = 'Enter credentials'; return; }
  if (c.length !== 6 || !/^\d+$/.test(c)) { loginError.textContent = '6 digits required'; return; }
  loginError.textContent = ''; pendingCredentials = { username: u, code: c }; connectWebSocket();
}
function logout() { localStorage.removeItem('admin_session'); sessionToken = null; userRole = null; if (ws) ws.close(); location.reload(); }
function connectWebSocket() {
  ws = new WebSocket(`ws://${location.host}/ws`);
  ws.onopen = () => { if (sessionToken) ws.send(`TOKEN|${sessionToken}`); else if (pendingCredentials) { ws.send(`TOTP|${pendingCredentials.username}|${pendingCredentials.code}`); pendingCredentials = null; }};
  ws.onclose = () => { statusDot.classList.remove('connected'); if (sessionToken) setTimeout(connectWebSocket, 3000); };
  ws.onerror = () => append('Error', 'error');
  ws.onmessage = handleMessage;
}
function handleMessage(e) {
  const msg = e.data;
  if (msg.startsWith('AUTH_OK|')) {
    const parts = msg.split('|'), token = parts[1], role = parts[2] || 'user';
    if (token) { sessionToken = token; localStorage.setItem('admin_session', token); }
    userRole = role; loginOverlay.style.display = 'none'; logoutBtn.style.display = 'block';
    statusDot.classList.add('connected');
    append('Authenticated: ' + role, 'system'); ws.send('nodes'); return;
  } else if (msg === 'AUTH_FAILED') {
    localStorage.removeItem('admin_session'); sessionToken = null; userRole = null;
    loginOverlay.style.display = 'flex'; logoutBtn.style.display = 'none';
    loginError.textContent = 'Invalid credentials'; if (ws) ws.close(); return;
  }
  if (msg.startsWith('PENDING|')) { const [_, name, fp, addr] = msg.split('|'); pendingNodes.set(name, { fingerprint: fp, address: addr }); updatePendingList(); updatePendingBadge(); append(`[PENDING] ${name}`, 'pending'); }
  else if (msg.startsWith('APPROVED|')) { pendingNodes.delete(msg.split('|')[1]); updatePendingList(); updatePendingBadge(); append(`[APPROVED] ${msg.split('|')[1]}`, 'approved'); }
  else if (msg.startsWith('REJECTED|')) { pendingNodes.delete(msg.split('|')[1]); updatePendingList(); updatePendingBadge(); append(`[REJECTED] ${msg.split('|')[1]}`, 'rejected'); }
  else if (msg.startsWith('CONNECTED|')) { const n = msg.split('|')[1]; connectedNodes.set(n, { status: 'connected' }); updateNodeList(); append(`[CONNECTED] ${n}`, 'approved'); }
  else if (msg.startsWith('DISCONNECTED|')) { const n = msg.split('|')[1]; connectedNodes.delete(n); if (selectedNode === n) { selectedNode = null; updateControlPanel(); stopVideo(); } updateNodeList(); append(`[DISCONNECTED] ${n}`, 'rejected'); }
  else if (msg.startsWith('Connected nodes:')) { const lines = msg.split('\n'); connectedNodes.clear(); for (const l of lines) { const m = l.match(/^\s+(\S+)\s+-\s+/); if (m) connectedNodes.set(m[1], { status: 'connected' }); } updateNodeList(); }
  else if (msg.startsWith('[')) append(msg, 'response');
  else append(msg);
}
function updatePendingBadge() { document.getElementById('pending-badge').style.display = pendingNodes.size > 0 ? 'block' : 'none'; }
function sendCommand(c) { if (ws?.readyState === WebSocket.OPEN) { append('> ' + c, 'command'); ws.send(c); commandHistory.push(c); historyIndex = commandHistory.length; }}
function selectNode(n) {
  selectedNode = n;
  selectedNodeName.textContent = n;
  updateNodeList();
  updateControlPanel();
  sendCommand(`${n} params`);
  playLive(n);
  closePanel('nodes');
}
function updateControlPanel() { controlToolbar.style.display = selectedNode ? 'flex' : 'none'; }
function approveNode(n) { sendCommand(`approve ${n}`); }
function rejectNode(n) { sendCommand(`reject ${n}`); }

function updateNodeList() {
  const container = document.getElementById('connected-nodes');
  if (!connectedNodes.size) { container.innerHTML = '<div class="no-items">No nodes connected</div>'; return; }
  const filtered = []; connectedNodes.forEach((info, name) => { const r = fuzzyMatch(nodeSearchQuery, name); if (r.score >= 0) filtered.push({ name, score: r.score, matches: r.matches }); });
  filtered.sort((a, b) => b.score - a.score); container.innerHTML = '';
  if (!filtered.length) { container.innerHTML = '<div class="no-items">No matches</div>'; return; }
  filtered.forEach(({ name, matches }) => {
    const item = document.createElement('div'); item.className = 'node-item' + (selectedNode === name ? ' selected' : '');
    const dot = document.createElement('div'); dot.className = 'node-dot';
    item.appendChild(dot); item.appendChild(highlightMatches(name, matches)); item.onclick = () => selectNode(name); container.appendChild(item);
  });
}
function updatePendingList() {
  const container = document.getElementById('pending-nodes');
  if (!pendingNodes.size) { container.innerHTML = '<div class="no-items">No pending nodes</div>'; return; }
  const filtered = []; pendingNodes.forEach((info, name) => { const r = fuzzyMatch(nodeSearchQuery, name); if (r.score >= 0) filtered.push({ name, score: r.score, matches: r.matches }); });
  filtered.sort((a, b) => b.score - a.score); container.innerHTML = '';
  if (!filtered.length) { container.innerHTML = '<div class="no-items">No matches</div>'; return; }
  filtered.forEach(({ name, matches }) => {
    const item = document.createElement('div'); item.className = 'node-item pending';
    const dot = document.createElement('div'); dot.className = 'node-dot';
    const actions = document.createElement('div'); actions.className = 'node-actions';
    const aBtn = document.createElement('button'); aBtn.className = 'approve'; aBtn.textContent = 'Approve'; aBtn.onclick = (e) => { e.stopPropagation(); approveNode(name); };
    const rBtn = document.createElement('button'); rBtn.className = 'reject'; rBtn.textContent = 'Reject'; rBtn.onclick = (e) => { e.stopPropagation(); rejectNode(name); };
    actions.appendChild(aBtn); actions.appendChild(rBtn);
    item.appendChild(dot); item.appendChild(highlightMatches(name, matches)); item.appendChild(actions); container.appendChild(item);
  });
}

function setResolution(w, h) { if (selectedNode) sendCommand(`${selectedNode} res ${w} ${h}`); }
function setBitrate() { const b = document.getElementById('bitrate').value; if (selectedNode && b) sendCommand(`${selectedNode} bitrate ${b}`); }
function setFps(r) { if (selectedNode) sendCommand(`${selectedNode} fps ${r}`); }
function getParams() { if (selectedNode) sendCommand(`${selectedNode} params`); }
function restartPipeline() { if (selectedNode) sendCommand(`${selectedNode} restart`); }
function ptzMove(d) { if (!selectedNode) return; ptzContinuous = true; sendCommand(`${selectedNode} ${d} 0.5`); }
function ptzStop() { if (ptzContinuous && selectedNode) { sendCommand(`${selectedNode} stop`); ptzContinuous = false; }}
function ptzHome() { if (selectedNode) sendCommand(`${selectedNode} home`); }
function append(text, cls) {
  const line = document.createElement('div'); line.className = 'log-line'; line.textContent = text;
  if (cls) line.classList.add(cls);
  log.appendChild(line); log.scrollTop = log.scrollHeight;
}
cmd.onkeydown = (e) => {
  if (e.key === 'Enter' && cmd.value.trim()) { sendCommand(cmd.value.trim()); cmd.value = ''; document.getElementById('command-float').classList.remove('open'); }
  else if (e.key === 'Escape') { document.getElementById('command-float').classList.remove('open'); }
  else if (e.key === 'ArrowUp') { if (historyIndex > 0) { historyIndex--; cmd.value = commandHistory[historyIndex]; } e.preventDefault(); }
  else if (e.key === 'ArrowDown') { if (historyIndex < commandHistory.length - 1) { historyIndex++; cmd.value = commandHistory[historyIndex]; } else { historyIndex = commandHistory.length; cmd.value = ''; } e.preventDefault(); }
};
document.addEventListener('keydown', (e) => { if (e.key === '/' && document.activeElement !== cmd) { e.preventDefault(); toggleCommand(); }});
